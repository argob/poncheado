 var errorElements = []

    document.querySelector('.validator').addEventListener('click', function(){
        
        document.querySelectorAll('.form-control').forEach(i => {

                errorElements.push(i)

             }

        })
         console.log(errorElements)
         errorElements.forEach(e => {
            e.closest('.item-form').querySelector('.error').classList.remove('hidden');

            elementError.setAttribute('aria-label', errorElements[0].textContent)

          }

function mostrarErrores(){
  document.querySelector('#errores').innerHTML = ''
  document.querySelector('#errores').innerHTML = '<h3>Se han producido los siguientes errores:</h3><ol></ol>'
  let cantidadDeErrores = 0
  document.querySelectorAll('.has-error').forEach(error => {
    let mensajeError = error.querySelector(".help-block.error").textContent;
    let li;
    li.innerHTML = `<li>${mensajeError}</li>`
    error.querySelector('input').appendChild(li)
  })

}


  function viewpassword(){
    var eye =  document.getElementById('eye-password')
    var clave = document.getElementById('password_confirmacion')
    if(clave.type === 'password'){
      clave.type = 'text'
      eye.classList.remove("fa-eye-slash")
      eye.classList.add("fa-eye")
      eye.querySelector('span').innerHTML ='Mostrar contraseña' 

    }else{
      clave.type = 'password'
      eye.classList.remove("fa-eye")
      eye.classList.add("fa-eye-slash")

      eye.querySelector('span').innerHTML ='Ocultar contraseña' 
      
      
    }
    
  }
</script>


<script>
