---
layout: argentina
---

<style>
.rc-label {
    display: block;
    float: left;
    clear: none;
    position: relative;
    background: #dee0e2;
    border: 1px solid #dee0e2;
    padding: 12px 15px 14px 45px;
    margin-bottom: 10px;
    cursor: pointer;
    margin-bottom: 10px;
}
.rc-label:hover {
    border-color: #0b0c0c;
}
.rc-label INPUT {
    position: absolute;
    top: 13px;
    left: 24px;
    cursor: pointer;
}
@media (min-width: 641px) {

	.rc-label {
	    float: left;
	}
}

</style>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      
      <div class="col-md-6 col-md-offset-3 p-t-2">
        
        <h2 class="h3 m-y-0">Datos personales</h2>
        <small>(*) Campos obligatorios para completar.</small>

        <form class="m-y-2">

			<div class="form-group row">
	            <div class="col-xs-4">
	                <label class="control-label">Tipo de Documento</label>
	                <select class="form-control" name="dni_type">
	                    <option value=""></option>
	                    <option value="DNI">DNI</option>
	                    <option value="LE">Libreta de Enrolamiento</option>
	                    <option value="LC">Libreta Cívica</option>
	                </select>
	            </div>
	            <div class="col-xs-8">
	                <label class="control-label">Número de Documento</label>
	                <input class="form-control" type="text" name="dni_number" value="">
	            </div>
	        </div>

          <div class="form-group">
            <label class="control-label">Nombre *</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group">
            <label class="control-label">Apellido *</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group">
            <label class="control-label">Sexo</label><br>
            <label><small>Completá este dato según lo que figura en tu documento</small></label>
            <fieldset>
              <div class="radio">
                <label for="opcion1" class="rc-label">
                  <input id="opcion1" type="radio" name="sexo" value="femenino" />
                  Femenino
                </label>
                <label for="opcion2" class="rc-label m-l-1">
                  <input id="opcion2" type="radio" name="sexo" value="masculino" />
                  Masculino
                </label>
              </div>  
            </fieldset>
          </div>

			<div class="form-group">
	            <label class="control-label" for="input-5">Fecha de nacimiento * </label>
	            <label><small>Coloca día, mes y año (dd/mm/aa)</small></label>
				<div class="form-group">
					<div class="input-group date">
						<span class="input-group-addon">
							<span class="fa fa-calendar"></span>
						</span>
						<input type="text" class="form-control" placeholder="dd/mm/aaaa" data-mask="00/00/0000" autocomplete="off" maxlength="10">
					</div>						
				</div>		            
	        </div>          

          <div class="form-group">
            <label class="control-label">Correo electrónico</label>
            <input type="mail" class="form-control">
          </div>

          <div class="form-group">
            <label class="control-label">Domicilio</label><br>
            <label><small>Colocá calle, número, piso y departamento</small></label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group">
            <label class="control-label">País</label>
            <select class="form-control">
              <option value="" disabled selected>Elegir...</option>
              <option value="Argentina">Argentina</option>
              <option value="Uruguay">Uruguay</option>
              <option value="Paraguay">Paraguay</option>
              <option value="Perú">Perú</option>
            </select>
          </div>

          <div class="form-group">
            <label class="control-label">Nacido en</label>
            <select class="form-control">
              <option value="" disabled selected>Elegir...</option>
              <option value="Argentina">Argentina</option>
              <option value="Uruguay">Uruguay</option>
              <option value="Paraguay">Paraguay</option>
              <option value="Perú">Perú</option>
            </select>
          </div>

          <div class="form-group">
            <label class="control-label">Provincia</label>
            <select class="form-control">
              <option value="" disabled selected>Elegir...</option>
              <option value="Buenos Aires">Buenos Aires</option>
              <option value="Jujuy">Jujuy</option>
              <option value="Chaco">Chaco</option>
              <option value="Mendoza">Mendoza</option>
            </select>
          </div>

          <div class="form-group">
            <label class="control-label">Ciudad</label>
            <select class="form-control">
              <option value="" disabled selected>Elegir...</option>
              <option value="Tandil">Tandil</option>
              <option value="La Plata">La Plata</option>
              <option value="Luján">Luján</option>
              <option value="Campana">Campana</option>
            </select>
          </div>

          <div class="form-group">
            <label class="control-label">Código postal</label>
            <input type="text" class="form-control">
            <label><small><a href="#">Consultá tu código postal</a></small></label>
          </div>

          <div class="form-group">
            <label class="control-label">Teléfono</label>

            <fieldset>
              <div class="radio">
                <label for="opcionA" class="rc-label">
                  <input id="opcionA" type="radio" name="phone" value="fijo" data-toogle-collapse="#collapse-fijo"/>
                  Fijo
                </label>
                <label for="opcionB" class="rc-label m-l-1">
                  <input id="opcionB" type="radio" name="phone" value="movil" checked data-toogle-collapse="#collapse-movil"/>
                  Movil
                </label>
              </div>  
            </fieldset>



          </div>

            <div class="collapse" id="collapse-fijo">   	
	          <div class="form-group">
	            <div class="col-md-12 p-x-0">
	              <div class="col-md-4 col-xs-4 p-x-0">
	              	<label><small>Prefijo</small></label>
	                <div class="input-group">
	                  <span class="input-group-addon" id="basic-addon1">0</span>
	                  <input type="text" class="form-control" aria-describedby="basic-addon1">
	                </div>
	              </div>
	              <div class="col-md-8 col-xs-8 p-r-0 p-l-1">
	                <div>
	                  <label><small>Número</small></label>
	                  <input type="text" class="form-control">
	                </div>
	              </div>
	            </div>
              </div>
            </div>

            <div class="collapse in" id="collapse-movil">
	            <div class="col-md-12 p-x-0 m-t-1">
		            <div class="col-md-4 col-xs-4 p-x-0">
		              <label><small>Compañía</small></label>
		              <div class="form-group">
		                <select class="form-control">
		                  <option value="" disabled selected>Elegir...</option>
		                  <option value="Tandil">Claro</option>
		                  <option value="La Plata">Personal</option>
		                  <option value="Luján">Movistar</option>
		                  <option value="Campana">Otra</option>
		                </select>
		              </div>
		            </div>
		            <div class="col-md-2 col-xs-4 p-x-0 p-l-1">
		              <label><small>Prefijo</small></label>
		                <div class="input-group">
		                  <span class="input-group-addon" id="basic-addon1">0</span>
		                  <input type="text" class="form-control" aria-describedby="basic-addon1">
		                </div>
		            </div>
		            <div class="col-md-6 col-xs-8 p-r-0 p-l-1">
		              <div>
		                <label><small>Número</small></label>
		                <div class="input-group">
		                  <span class="input-group-addon" id="basic-addon1">15</span>
		                  <input type="text" class="form-control" aria-describedby="basic-addon1">
		                </div>
		              </div>
		            </div>
	          	</div>
	        </div>  	
    	  
          
        <a href="index-2.html" class="m-t-2 btn btn-primary btn-success btn-md">Continuar</a>

	          <script>
	            $('[data-toogle-collapse]').each(function(key,item){
	              var value = $(item).val();
	              var target = $(item).data('toogle-collapse');
	              $('input[name='+ $(item).attr('name') +']').on('change', function(){
	                if($(this).val() == value){
	                  $(target).collapse('show');
	                }else{
	                  $(target).collapse('hide');
	                }
	              });
	            });
	          </script>        
        
        </form>
      </div>

    </div>
  </div>
</div>

<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/locales/bootstrap-datepicker.es.min.js"></script>

<script type="text/javascript">
	$('.date').datepicker({language: 'es'});	
</script>
