---
layout: argentina
---

<div class="container">

  <ol class="breadcrumb">
    <li><a href="/">Inicio</a></li>
    <li class="active">Formularios</li>
  </ol>

  <section>
    <article class="row">
      <div class="col-md-8 col-md-offset-2">
        <h2 class="m-t-2">Ejemplo de solicitud de datos</h2>
        <form action="" id="">
          <fieldset>
            <div class="row">
	            <div class="col-md-12 form-group">
	           		<h3 class="m-b-1">Datos personales</h3>
	            </div>
	            <div class="col-md-12 form-group">
	                <label for="">CUIL</label>
	                <input type="number" class="form-control" id="cuil" tabindex="1" autofocus="" required="">
	            </div>
	          <div class="col-md-12 form-group">
	              <label for="nombre">Nombre</label>
	              <input type="name" class="form-control" id="nombre" tabindex="2" required="">
	          </div>
	          <div class="col-md-12 form-group">
	              <label for="apellido">Apellido</label>
	              <input type="name" class="form-control" id="apellido" tabindex="3" required="">
	          </div>
	          <div class="col-md-12">
	            <div>
	              <label for="sexo">Sexo</label>
	            </div>
	            <div class="form-group">
	              <div class="radio-inline">
	                <label for="f">
	                  <input type="radio" name="sexo" id="f" value="F" tabindex="4" required="">
	                  Femenino
	                </label>
	              </div>
	              <div class="radio-inline">
	                <label for="m">
	                  <input type="radio" name="sexo" id="m" value="M" tabindex="5" required="">
	                  Masculino
	                </label>
	              </div>
	            </div>
	          </div>	
			  <div class="col-md-12">
	            <div class="form-group">
	              <label for="fechaNac col-sm-12">Fecha de nacimiento</label>
	              <input type="date" class="form-control" id="fechaNac" placeholder="dd/mm/aaaa" tabindex="6" required="">
	            </div>
	          </div> 
	        </div>
		  </fieldset>
		  <fieldset>
		  	<div class="row">
	          <div class="col-md-12 form-group">
           		 <h3 class="m-b-1">Otros datos personales</h3>
              </div>
			  <div class="col-md-12 form-group">
	              <label>Contraseña</label>
	              <input id="password" name="password" type="password" class="form-control" maxlength="15" placeholder="" role="textbox" aria-disabled="false" aria-readonly="false">
	          </div>
              <div class="col-md-5 form-group">
                <label for="tipoDoc">Tipo de Documento</label>
                <select id="tipoDoc" name="tipodoc" class="form-control">
                  <option value="0029" selected="">DNI</option>
                  <option value="0025">Libreta de Enrolamiento</option>
                  <option value="0026">Libreta Cívica</option>
                  <option value="otro">Otro</option>
                </select>
              </div>
              <div class="col-md-7 form-group">
                <label for="">Número de documento</label>
                <input type="number" class="form-control" id="numDoc" tabindex="1" autofocus="" required="">
              </div>
	    	  <div class="col-md-12 form-group">
	                <label for="estadoCivil">Estado civil</label>
	                <select id="estadoCivil" name="estadoCivil" class="form-control">
	                  <option value="" selected="">Seleccione un estado civil</option>
	                  <option value="">SOLTERO</option>
	                  <option value="">CASADO</option>
	                  <option value="">DIVORCIADO</option>
	                  <option value="">VIUDO</option>
	                </select>
          		</div>
				<div class="col-md-12">
		          <div class="form-group">
		            <label for="">País de nacimiento</label>
		            <select id="pais" class="form-control"></select>
		          </div>
		        </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="row">
	          <div class="col-md-12 form-group">
           		 <h3 class="m-b-1">Datos de contacto</h3>
              </div>
	          <div class="col-md-12 form-group">
	              <label for="email">Correo electrónico</label>
	              <input type="name" class="form-control" id="email" tabindex="2" required="">
	          </div>
	          <div class="col-md-12 form-group m-b-0">
	          		<label for="">Teléfono fijo</label>
	          </div>
		 	  <div class="col-md-5 form-group">
	                <label for="codigoArea">Código de area</label>
	                <input id="codigoArea" class="form-control" value="" type="number" placeholder="">
	          </div>
			  <div class="col-md-7 form-group">
		            <label for="numeroTelefono">Número de teléfono</label>
		            <input id="numeroTelefono" class="form-control" value="" type="number" placeholder="">
		      </div>
	          <div class="col-md-12 form-group">
	                <label for="estadoCivil">Estado civil</label>
	                <select id="estadoCivil" name="estadoCivil" class="form-control">
	                  <option value="" selected="">Seleccione un estado civil</option>
	                  <option value="">SOLTERO</option>
	                  <option value="">CASADO</option>
	                  <option value="">DIVORCIADO</option>
	                  <option value="">VIUDO</option>
	                </select>
	          </div>
			  <div class="col-md-12">
		          <div class="form-group">
		            <label for="">País de nacimiento</label>
		            <select id="pais" class="form-control"></select>
		          </div>
		      </div>
		    </div>  
    	  </fieldset>
	      <fieldset>	
			<div class="row">
			  <div class="col-md-12 form-group">
           		 <h3 class="m-b-1">Domicilio</h3>
              </div>
			  <div class="col-md-12 form-group">
	            <label for="">País</label>
	            <select id="pais" class="form-control"></select>
		      </div>
			 <div class="col-md-12 form-group">
	              <label for="">Partido o departamente</label>
	              <select class="form-control" name="" id="">
	                <option value="">Seleccioná un partido</option>
	              </select>
	          </div>
	          <div class="col-md-12 form-group">
	              <label for="">Localidad</label>
	              <select class="form-control" name="" id="">
	                <option value="">Seleccioná una localidad</option>
	              </select>
	          </div>                          
	          <div class="col-md-12 form-group">
	              <label for="">Calle</label>
	              <input type="name" class="form-control" id="calle" tabindex="2" required="">
	          </div>     
	          <div class="col-md-12 form-group">
	              <label for="">Número de calle</label>
	              <input type="number" class="form-control" id="numero" tabindex="2" required="">
	          </div>  
			  <div class="col-md-12 form-group">
		            <label for="cp">Código postal </label>
		            <input id="cp" class="form-control" type="number" placeholder=""> 		            
		      </div>	            
	          <div class="col-md-12 form-group">
	              <label for="">Piso</label>
	              <input type="number" class="form-control" id="piso" tabindex="2" required="">
	          </div>     
	          <div class="col-md-12 form-group">
	              <label for="">Departamento</label>
	              <input type="name" class="form-control" id="departamento" tabindex="2" required="">
	          </div>
	          <div class="col-md-12 form-group">
	              <label for="">Otros datos de domicilio</label>
	              <input type="name" class="form-control" id="otrosDatos" tabindex="2" required="">
	          </div>  

			  <div class="col-md-12 form-group">
				    <a href="" class="btn btn-link m-r-1">CANCELAR</a>
					<a href="" class="btn btn-primary">Guardar</a>			   
			  </div>
			</div>
    	  </fieldset>
        </form> 			  	                       

        <h2 class="m-t-2">Otros datos genéricos</h2>
        <form action="" id="">
          <fieldset>
            <div class="row">
	          <div class="col-md-12 form-group">
	           		<h3 class="m-b-1">Campos genéricos</h3>
	          </div>
	          <div class="col-md-12 form-group">
	              <label for="buscar">Buscar</label>
	              <input type="name" class="form-control" id="buscar" tabindex="2" required="">
	          </div>
	          <div class="col-md-12 form-group">
	              <label for="comentarioBreve">Dato o comentario breve</label>
			      <textarea class="form-control" id="comentarioBreve" rows="2"></textarea>
	          </div>
	          <div class="col-md-12 form-group">
	              <label for="comentarioLargos">Comentario largos</label>
			      <textarea class="form-control" id="comentarioLargos" rows="5"></textarea>
	          </div>
	          <div class="col-md-12">
	            <div>
	              <label for="opciones"> Dato con 2 opciones  </label>
	            </div>
	            <div class="form-group">
	              <div class="radio-inline">
	                <label for="opcion1">
	                  <input type="radio" name="opciones" id="opcion1" value="opcion1" tabindex="4" required="">
	                  Opción 1
	                </label>
	              </div>
	              <div class="radio-inline">
	                <label for="opcion2">
	                  <input type="radio" name="opciones" id="opcion2" value="opcion2" tabindex="5" required="">
	                  Opción 2
	                </label>
	              </div>
	            </div>
	          </div>
	          <div class="col-md-12">
	            <div>
	              <label for="opciones-alt"> Dato con 3 a 7 opciones  </label>
	            </div>
	            <div class="form-group">
	              <div class="radio">
		                <label for="opcion1-alt">
		                  <input type="radio" name="opciones-alt" id="opcion1-alt" value="opcion1-alt" tabindex="4" required="">
		                  Opción 1
		                </label>
	               </div>
	               <div class="radio">
		                <label for="opcion2-alt">
		                  <input type="radio" name="opciones-alt" id="opcion2-alt" value="opcion2-alt" tabindex="5" required="">
		                  Opción 2
		                </label>
	               </div>
	               <div class="radio">
		                <label for="opcion3-alt">
		                  <input type="radio" name="opciones-alt" id="opcion3-alt" value="opcion3-alt" tabindex="5" required="">
		                  Opción 3
		                </label>
	                </div>
	              </div>
	            </div>
				<div class="col-md-12 form-group">
	                <label for="variasOpciones">Dato con 8 a 20 opciones  </label>
	                <select id="variasOpciones" name="variasOpciones" class="form-control">
	                  <option value="" selected="">Seleccionar una opción</option>
	                  <option value="">Opción 1</option>
	                  <option value="">Opción 2</option>
	                  <option value="">Opción 3</option>
	                  <option value="">Opción 4</option>
	                </select>
          		</div>
          		<div class="col-md-12 form-group">
	                <label for="variasOpciones">Dato con más de 21 opciones  </label>
	                <select id="variasOpciones" name="variasOpciones" class="form-control chosen-select">
	                  <option value="0" selected="">Seleccionar una opción</option>
	                  <option value="1">Opción 1</option>
	                  <option value="2">Opción 2</option>
	                  <option value="3">Opción 3</option>
	                  <option value="4">Opción 4</option>
					  <option value="5">Opción 5</option>
	                  <option value="6">Opción 6</option>
	                  <option value="7">Opción 7</option>
	                  <option value="8">Opción 8</option>
	                </select>
          		</div>
	          <div class="col-md-12">
	            <div>
	              <label for="opciones-alt"> Dato con múltiples opciones  </label>
	            </div>
	            <div class="form-group">
					<div class="checkbox">
					  <label><input type="checkbox" value="">Option 1</label>
					</div>
					<div class="checkbox">
					  <label><input type="checkbox" value="">Option 2</label>
					</div>
					<div class="checkbox">
					  <label><input type="checkbox" value="" disabled>Option 3</label>
					</div>
	              </div>
	            </div> 
	            <div class="form-group col-md-12">
	              <label for="fecha">Fecha</label>
	              <input type="date" class="form-control" id="fecha" placeholder="" tabindex="6" required="">
	            </div> 
	            <div class="form-group col-md-12">
	              <label for="mes">Mes</label>
	              <input type="month" class="form-control" id="mes" placeholder="" tabindex="6" required="">
	            </div>
	            <div class="form-group col-md-12">
	              <label for="hora">Hora</label>
	              <input type="time" class="form-control" id="hora" placeholder="" tabindex="6" required="">
	            </div>
	          </div>
		  </fieldset>
       </form> 			  	                       

    </article>
  </section>


</div>

<script>
  $(function(){
    $(".chosen-select").chosen({
    	width: '100%',
    	disable_search: true
    });
  });
</script>
