<style>

input:focus, 
textarea:focus, 
select:focus, 
button:focus,
.form-control:focus
 {
    outline: 2px solid #66afe9;
    outline-offset: 0;
    box-shadow: none;
}
.rc-label {
    display: block;
    float: left;
    clear: none;
    position: relative;
    background: #ffffff;
    border: 1px solid #dee0e2;
    padding: 15px 15px 15px 35px!important;
    margin-bottom: 10px;
    cursor: pointer;
    margin-bottom: 10px;
}
.rc-label:hover {
    border-color: #0b0c0c;
    background: #dee0e2;
}
.rc-label input {
    position: absolute;
    top: 15px;
    left: 24px;
    cursor: pointer;
    margin-left: -12px!important;
}

.rc-horizontal .rc-label {
      float: none;
      margin-bottom: 10px;
}

.rc-label.active {
    border-color: #0b0c0c;
    background: #dee0e2;
}


@media (min-width: 641px) {

  .rc-label {
      float: left;
  }
}

</style>


<div class="container">
  <div class="row">
    <div class="col-md-12">

    <div class="col-md-10 col-md-offset-1 m-b-1">
      <h1>Consultar por cambio de DNI</h1>
      <p>Averiguar cuándo vence tu DNI o si necesitás tramitar el nuevo.</p>
      <hr>
    </div>
      
      <div class="col-md-6 col-md-offset-3 p-t-2">
                
        <h2 class="h3 m-y-0 m-b-2">Completá los datos del formulario:</h2>
        <form>

          <div class="form-group">
            <label class="control-label">Número de DNI</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group">
            <label class="control-label">Sexo</label><br>
            <label><small>Completá este dato según lo que figura en tu documento</small></label>
            <fieldset>
              <div class="radio">
                <label for="opcion1" class="rc-label">
                  <input id="opcion1" type="radio" name="sexo" value="femenino" />
                  Femenino
                </label>
                <label for="opcion2" class="rc-label m-l-1">
                  <input id="opcion2" type="radio" name="sexo" value="masculino" />
                  Masculino
                </label>
              </div>  
            </fieldset>
          </div>
          <a href="dni_si.html" class="btn btn-success btn-md">Consultar el DNI</a>
          
        
        </form>
      </div>

    </div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function() {
      $("input:radio").on("click", function() {
        $(this).parent().addClass('active').siblings().removeClass('active'); 
      });    

  });  
</script>
