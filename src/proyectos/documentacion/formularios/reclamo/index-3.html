<div class="container">
  <div class="row">
    <div class="col-md-12">
      
      
      <div class="col-md-6 col-md-offset-3 p-t-2">
        
        <small class="text-muted">Paso 3 de 3</small>
        
        <div class="progress m-t-05">
          <div class="progress-bar" role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" style="width: 95%;">
          <span class="sr-only">95% Completado</span>
          </div>
        </div>
        
        <h1 class="h3 m-y-0 m-t-2">Completá los datos de tu reclamo</h2>

        <form>

          <div class="form-group m-t-2">
            <label class="control-label">Nombre del proveedor (empresa o negocio) *  </label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group">
            <label class="control-label">Número de CUIT</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group">
            <label class="control-label">Domicilio *</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group">
            <label class="control-label">Provincia *</label>
            <select class="form-control">
              <option value="" disabled selected>Elegir...</option>
              <option value="Buenos Aires">Buenos Aires</option>
              <option value="Jujuy">Jujuy</option>
              <option value="Chaco">Chaco</option>
              <option value="Mendoza">Mendoza</option>
            </select>
          </div>

          <div class="form-group">
            <label class="control-label">Localidad / Municipio / Barrio  *</label>
            <select class="form-control">
              <option value="" disabled selected>Elegir...</option>
              <option value="Tandil">Almagro</option>
              <option value="La Plata">Ituzaingó</option>
              <option value="Luján">Los Patos</option>
              <option value="Campana">Boedo</option>
            </select>
          </div>

          
           <a href="index-2.html" class="m-t-2 btn btn-primary btn-link btn-md">Volver</a>

      </div>

    </div>
