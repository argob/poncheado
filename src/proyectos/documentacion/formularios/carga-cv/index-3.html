<style>

input:focus, 
textarea:focus, 
select:focus, 
button:focus,
.form-control:focus
 {
    outline: 2px solid #66afe9;
    outline-offset: 0;
    box-shadow: none;
}
.rc-label {
    display: block;
    float: left;
    clear: none;
    position: relative;
    background: #ffffff;
    border: 1px solid #dee0e2;
    padding: 15px 15px 15px 35px!important;
    margin-bottom: 10px;
    cursor: pointer;
    margin-bottom: 10px;
}
.rc-label:hover {
    border-color: #0b0c0c;
    background: #dee0e2;
}
.rc-label input {
    position: absolute;
    top: 15px;
    left: 24px;
    cursor: pointer;
    margin-left: -12px!important;
}

.rc-horizontal .rc-label {
      float: none;
      margin-bottom: 10px;
}

.rc-label.active {
    border-color: #0b0c0c;
    background: #dee0e2;
}


@media (min-width: 641px) {

  .rc-label {
      float: left;
  }
}

</style>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      
      <div class="col-md-6 col-md-offset-3 p-t-2">
        
        <small class="text-muted">Paso 3 de 4</small>
        
        <div class="progress m-t-05">
          <div class="progress-bar" role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" style="width: 75%;">
          <span class="sr-only">75% Completado</span>
          </div>
        </div>
        
        <h2 class="h3 m-y-0">Ingresá tus datos personales</h2>
        <small>(*) Campos obligatorios para completar.</small>

        <div class="alert alert-success m-t-2 m-b-3">
          <div class="media">   
            <div class="media-body">
              <b>Entrá a Mi Argentina</b>
              <p class="margin-0">¡Es rápido! Es fácil y te ayuda en la carga de tus datos.</p>
            </div>
            <div class="media-right">
              <button type="button" class="btn btn-success m-t-1" href="#">Entrar</button>
            </div>
          </div>
        </div>

        <form>

          <div class="form-group">
            <label class="control-label">Años de experiencia laboral</label>
            <select class="form-control">
              <option value="" disabled selected>Elegir...</option>
              <option value="0-2">0-2</option>
              <option value="3-4">3-4</option>
              <option value="5-6">5-6</option>
              <option value="7+">7+</option>
            </select>
          </div>

          <div class="form-group">
            <label class="control-label">¿Trabajaste en el Sector Público?</label><br>
            <fieldset>
              <div class="radio">
                <label for="opcion1" class="rc-label">
                  <input id="opcion1" type="radio" name="sectorpublico" value="si" />
                  SÍ
                </label>
                <label for="opcion2" class="rc-label m-l-1">
                  <input id="opcion2" type="radio" name="sectorpublico" value="no" />
                  NO
                </label>
              </div>  
            </fieldset>
          </div>

          <div class="form-group">
            <label class="control-label">¿Trabajás actualmente?</label><br>
            <fieldset>
              <div class="radio">
                <label for="opcion-1" class="rc-label">
                  <input id="opcion-1" type="radio" name="actualmente" value="si" />
                  SÍ
                </label>
                <label for="opcion-2" class="rc-label m-l-1">
                  <input id="opcion-2" type="radio" name="actualmente" value="no" />
                  NO
                </label>
              </div>  
            </fieldset>
          </div>

          <div class="form-group">
            <label class="control-label">Nombre de la Organización</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group">
            <label class="control-label">Jerarquía del puesto</label>
            <select class="form-control">
              <option value="" disabled selected>Elegir...</option>
              <option value="Jr.">Jr.</option>
              <option value="Semi Sr.">Semi Sr.</option>
              <option value="Sr.">Sr.</option>
              <option value="Manager">Manager</option>
            </select>
          </div>

          <div class="form-group">
            <label class="control-label">Fecha de ingreso</label><br>
            <label><small>Coloca día, mes y año (dd/mm/aa)</small></label>
            <input type="text" class="form-control">
          </div>



          <a href="index-2.html" class="m-t-2 btn btn-primary btn-link btn-md">Volver</a>
          <a href="index-4.html" class="m-t-2 btn btn-primary btn-success btn-md">Continuar</a>
        
        </form>
      </div>

    </div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function() {
      $("input:radio").on("click", function() {
        $(this).parent().addClass('active').siblings().removeClass('active'); 
      });    

  });  
</script>
