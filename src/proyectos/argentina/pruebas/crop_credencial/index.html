<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cropeo credencial</title>
	<link rel="stylesheet" href="cropper.min.css">
	<style>

img {
  max-width: 100%; /* This rule is very important, please do not ignore this! */
}

canvas{
	border:2px solid red;
}


	</style>
</head>
<body>
	<h1>CROPEANDO CROPEANDO</h1>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus porro, quis earum possimus dolorem amet molestiae quaerat. Odit quibusdam id repudiandae aliquid autem ex aperiam! Animi similique odio, magnam sed.</p>
	<hr>
	

<div >
	<img id="image" src="cud.png" alt="">
</div>

<div id="resultado" width="600px"></div>

<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.js"></script>



<script>

var imagen = $('#image');
var resultado = $("#resultado");


var cropper = imagen.cropper();
var credenciales = [{
	"x":46,
	"y":33,
	"width":894,
	"height":1205
},
{
	"x":150,
	"y":1272,
	"width":389,
	"height":271
},
{
	"x":544,
	"y":1272,
	"width":389,
	"height":271
}];


for (var i = 0; i < 3; i++) {
	imagen.cropper("setData",credenciales[i]);
	var croppedImageDataURL = imagen.cropper('getCroppedCanvas'); 
	$('#resultado').append(croppedImageDataURL)
	console.log(croppedImageDataURL)
}





</script>

</body>
</html>
