layout: argentina

<div class="container">
 <section>
    <div id="eventos">
      <div class="row">

        <h3 class="h4">Eventos destacados</h3>


        <h3 class="h4">Buscá un evento</h3>
        <div class="col-md-4">
          <div class="form-group">
            <label for="">Mes</label>
            <select id="tipo-vehiculo" class="form-control">
              <option></option>
            </select>
          </div>
        </div>    

        <div class="col-md-4">
          <div class="form-group">
            <label for="">Área temática</label>
            <select id="tipo-acceso" class="form-control">
              <option></option>
            </select>
          </div>
        </div>
      
        <div class="col-md-4">    
          <div class="form-group">
            <label for="">Título</label>
            <input class="form-control search" placeholder="">
          </div>
        </div>
      
      </div>

      <table class="table table-spaced table-align-middle table-mobile">
        <thead>
          <tr>
            <th style="width: 150px;"><a class="sort" data-sort="fecha">Fecha <span class="caret"></span></a></th>
            <th><a class="sort" data-sort="evento">Evento <span class="caret"></span></a></th>
            <th style="width: 170px;"><a class="sort" data-sort="area">Área temática <span class="caret"></span></a></th>
          </tr>
        </thead>
        <tbody class="list" id="show-data">
        </tbody>
      </table>
      <nav class="text-center">
        <ul class="pagination"></ul>
      </nav>        
       <div id="alerta" class="alert alert-warning col-md-4 no-result">
        <div class="media">
          <div class="media-left media-middle">
            <i class="fa fa-warning fa-fw fa-2x"></i>
          </div>
          <div class="media-body">
            <p>No hay resultados para mostrar</p>
          </div>
        </div>
      </div>      
    </div>
  </section>
</div>

<script src="https://www.argentina.gob.ar/profiles/argentinagobar/themes/argentinagobar/argentinagobar_theme/js/listjs/list.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/list.pagination.js/0.1.1/list.pagination.min.js"></script>

<script>

(function($) {
$(document).ready(function () {

    $('body').tooltip({
    selector: '[data-toggle="tooltip"]'
    });

    $.getJSON('https://interfaces.argentina.gob.ar/api/public/v1.0/inap/1sy9SE1BU8UeXvSb8Z68mgSzpOB8YMcQXNRxT3Lf95mc/1', function (data) {
        window.eventos = data.feed.entry;
        showeventos("todos");
        console.log(data);
    });

    window.showeventos = function(vehiculo){
        var showData = $('#show-data');

        var html = '';


        $.each( eventos, function( key, item ) {

            var franja = '<td class="franja">'+ item.gsx$franja.$t + '</td>'; 

            if (item.gsx$comentario.$t != "") {
              franja = '<td class="franja" data-placement="right" data-toggle="tooltip" title="'+ item.gsx$comentario.$t + '" data-container="body"><span class="td-label">Franja Horaria</span>'+ item.gsx$franja.$t + '</td>';
            }

           if( item.gsx$ejes.$t == vehiculo || item.gsx$acceso.$t == vehiculo ){

            html += '<tr>';
            html += ' <td class="acceso"><span class="td-label">Acceso o ruta</span> <h6>'+ item.gsx$acceso.$t + '</h6></td>';
            html += ' <td class="peaje"><span class="td-label">Peaje</span>'+ item.gsx$peaje.$t + '</td>';
            html += ' <td class="ejes"><span class="td-label">Ejes de vehículo</span>'+ item.gsx$ejes.$t + '</td>';
            html += ' <td class="pago"><span class="td-label">Modo de pago</span>'+ item.gsx$pago.$t + '</td>';
            html += franja;
            html += ' <td class="tarifa"><span class="td-label">Tarifa</span>'+ item.gsx$tarifa.$t + '</td>';
            html += '</tr>';
          }
           else if  (vehiculo == "todos") {

            html += '<tr>';
            html += ' <td class="acceso"><span class="td-label">Acceso o ruta</span> <h6>'+ item.gsx$acceso.$t + '</h6></td>';
            html += ' <td class="peaje"><span class="td-label">Peaje</span>'+ item.gsx$peaje.$t + '</td>';
            html += ' <td class="ejes"><span class="td-label">Ejes de vehículo</span>'+ item.gsx$ejes.$t + '</td>';
            html += ' <td class="pago"><span class="td-label">Modo de pago</span>'+ item.gsx$pago.$t + '</td>';
            html += franja;
            html += ' <td class="tarifa"><span class="td-label">Tarifa</span>'+ item.gsx$tarifa.$t + '</td>';
            html += '</tr>';
          }

          console.log(franja);


        });

        showData.empty();
        showData.append(html);

        var listOptions = {
          valueNames: [ 'acceso', 'peaje', 'ejes', 'pago', 'franja', 'tarifa' ],
          page: 20,
          plugins: [ ListPagination({}) ]
          
         };

        var eventosList = new List('eventos', listOptions);  

        jQuery('.search').on("keyup",function(){
            var valueSearch = jQuery(".search").val();
            eventosList.search(valueSearch);
        });

        $('.no-result').hide()
        
        eventosList.on('updated', function(list) {
          if (list.matchingItems.length > 0) {
            $('.no-result').hide()
          } else {
            $('.no-result').show()
          }
        })                

    }

    $("#tipo-vehiculo").on("change", function() {
      var vehiculo = $( "#tipo-vehiculo option:selected" ).data('tipovehiculo');
      showeventos(vehiculo);

    });

    $("#tipo-acceso").on("change", function() {
      var vehiculo = $( "#tipo-acceso option:selected" ).data('tipoacceso');
      showeventos(vehiculo);

    });

    

});
})(jQuery);

</script>
