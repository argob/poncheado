      <div id="listadoDelegaciones" class="m-t-3 p-t-2">
        <div class="row">
          <div class="col-xs-12">
            <div class="col-md-4">
              <div class="form-group">
                <label for=""><strong>Provincia</strong></label>
                <select id="provincia" class="form-control">
                  <option data-provincia="todos" value="todos">Todos</option>
                </select>
              </div>
            </div>
            <div class="col-md-8">    
              <div class="form-group">
                <label for=""> <strong>Buscá por delegación, dirección, teléfono</strong></label>
                <input class="form-control search" placeholder="">
              </div>
            </div>
            <div class="table-responsive col-md-12">
              <table class="table table-spaced table-hover">
                <thead>
                  <tr>
                    <th>Provincia</th>
                    <th>Delegación</th>
                    
                  </tr>
                </thead> 
                <tbody class="list" id="show-data">
                </tbody>
              </table>
              <nav class="text-center">
                <ul class="pagination"></ul>
              </nav>  
            </div>  


          </div>
        </div>
      </div>


<script src="https://www.argentina.gob.ar/profiles/argentinagobar/themes/argentinagobar/argentinagobar_theme/js/listjs/list.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/list.pagination.js/0.1.1/list.pagination.min.js"></script>


<script type="text/javascript">

(function($) {
$(document).ready(function () {
    var provincia = "todos";
    var listadoDelegaciones = "";
    var grupoDelegaciones = "";

    jQuery.getJSON(
    'https://spreadsheets.google.com/feeds/list/1omPgp2uA16lXOp0jAVTkVXtbzfUm-FCK5FTcwAjkCHY/1/public/values?alt=json',
    function (data) {

          listadoDelegaciones = data['feed']['entry'];
          filtrarContenido(provincia);

          
         

      });


        


          function filtrarContenido(provincia){

          var lista = '';

          

          $.each(listadoDelegaciones, function( key, item ) {
          if(provincia == "todos" || provincia == item.gsx$provincia.$t){
                lista += '<tr>';
                /*el class es para identificar los filtros en el list.js (es para el buscador y paginado)*/
                lista += ' <td class="provincia"><p>' + item.gsx$provincia.$t + '</p></td>';
                lista += ' <td class="delegacion telefono email"> <h5 class="m-t-0">'+ item.gsx$delegacion.$t + '</h5> <p><b>Telefono: </b>'+ item.gsx$telefono.$t +'</p> <p> <b>Email: </b>'+ item.gsx$email.$t + '</p> <p> <b>Dirección: </b>' + item.gsx$direccion.$t +'</p></td>';
                
                lista += '</tr>';
            }


          });

          



          $('#show-data').empty();
          $('#show-data').append(lista);

     


          var listOptions = {
            valueNames: ['provincia','delegacion', 'telefono' , 'email'],
            page: 10,
            plugins: [ ListPagination({}) ]
            
           };

             var listaNueva = new List('listadoDelegaciones', listOptions); 

             

          $('.search').on("keyup", function(){
            var valorBuscado = $(".search").val();
            listaNueva.search(valorBuscado);//propio de List.js
           });


        }


      jQuery.getJSON(
    'https://spreadsheets.google.com/feeds/list/1omPgp2uA16lXOp0jAVTkVXtbzfUm-FCK5FTcwAjkCHY/2/public/values?alt=json',
    function (data) {

          grupoDelegaciones = data['feed']['entry'];
          console.log(grupoDelegaciones);
          $.each(grupoDelegaciones, function( key, i ) {
          provincia = i['gsx$provincia']['$t'];
          $('#provincia').append('<option data-provincia="'+ provincia +'" value="'+ provincia +'">'+ provincia +'</option>')

          });
        

      });

     
  




   
    $("#provincia").on("change", function() {
       
       provincia = $(document).find("#provincia option:selected").data('provincia');

      filtrarContenido(provincia);
    });

 
 
      

});
})(jQuery);
 
  
</script>
