<script type="text/javascript">
    // COLORES SUGERIDOS "#0072BB","#2E7D33","#C62828","#F9A822","#6A1B99", "#EC407A","#C2185B","#6A1B99","#039BE5","#6EA100"
    // componentes de series de tiempo
    function hideSeriesDivs() {
        $(".serie-div").each(function() {
            $(this).hide();
        });
    }
    function showSerieDiv(targetDivId, serieIds) {
        var hdv = serieIds.split(',')[0] + ""
        var hdt = serieIds.split(',')[1] + ""
        var chartTypes = {}
        chartTypes[hdt] = "column"
        var seriesAxis = {}
        seriesAxis[hdv] = "left"
        seriesAxis[hdt] = "right"
        var decimalTooltips = {}
        decimalTooltips[hdv] = 0
        decimalTooltips[hdt] = 1
        TSComponents.Graphic.render(targetDivId, {
            graphicUrl: "https://apis.datos.gob.ar/series/api/series?ids=" + serieIds,
            chartTypes: chartTypes,
            seriesAxis: seriesAxis,
            decimalTooltips: decimalTooltips
        });
        $("#" + targetDivId).show();        
    }
    $(document).ready(function() {
        TSComponents.Card.render('hdv', {
            serieId: "snic_hdv_arg",
            title: "Homicidios (ARG)",
            decimals: 0
        });
        TSComponents.Card.render('hdt', {
            serieId: "snic_hdt_arg",
            title: "Tasa de homicidios (ARG)",
            color: "#2E7D33",
            decimals: 1
        });
        TSComponents.Graphic.render('hdv-hdt', {
            graphicUrl: "https://apis.datos.gob.ar/series/api/series?ids=snic_hdv_arg,snic_hdt_arg",
            datePickerEnabled: false,
            displayUnits: false,
            zoom: false,
            navigator: true,
            title: "Evolución de víctimas de homicidios en Argentina",
            chartTypes: {
                "snic_hdt_arg": "column"
            },
            seriesAxis: {
                "snic_hdv_arg": "left",
                "snic_hdt_arg": "right"
            },
            legendLabel: {
                "snic_hdv_arg": "Homicidios (ARG)",
                "snic_hdt_arg": "Tasa de homicidios (ARG)",
            },
            decimalTooltips: {
            	"snic_hdv_arg": 0,
                "snic_hdt_arg": 1
            }
        });
        TSComponents.Graphic.render('homicidios-dolosos-provincias-ba', {
            graphicUrl: "https://apis.datos.gob.ar/series/api/series?ids=snic_hdv_06,snic_hdt_06",
            chartTypes: {
                "snic_hdt_06": "column"
            },
            seriesAxis: {
                "snic_hdv_06": "left",
                "snic_hdt_06": "right"
            },
            decimalTooltips: {
            	"snic_hdv_06": 0,
                "snic_hdt_06": 1
            }
        });
        $("#hdp-selector-id").on("change", function() {
            var selector = $(this);
            var values = selector.val().split('-');
            var serieIds = values[0];
            var serieName = values[1];
            hideSeriesDivs();
            var targetDivId = 'homicidios-dolosos-provincias-' + serieName;
            showSerieDiv(targetDivId, serieIds);
        });
    });
    </script>

        get_byte: function(str, i) {
