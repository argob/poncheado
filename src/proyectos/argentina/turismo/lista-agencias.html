layout: argentina

    <style>
      
      
      @media screen and (max-width: 767px){
       
        td{
          white-space: unset!important;
        }
        h5{
          font-size: 16px;
        }
        
      }
    </style>

<div class="container">
      
      <div id="listadoAgencias" class="m-t-3 p-t-2">
        <div class="row">
          <div>
            <div class="col-md-4">
              <div class="form-group">
                <label for=""><strong>Provincia</strong></label>
                <select id="provincia" class="form-control">
                  <option data-provincia="todos" value="todos">Todos</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">    
              <div class="form-group">
                <label for=""> <strong>Agencia, ciudad, nombre o razón social </strong></label>
                <input class="form-control search" id="agencia" placeholder="">
              </div>
            </div>
            <div class="col-md-4">    
              <div class="form-group">
                <label for=""> <strong>Nº de legajo</strong></label>
                <input class="form-control search" id="legajo" placeholder="">
              </div>
            </div>
            <div class="table-responsive col-md-12">
              <table class="table table-spaced table-hover">
                <thead>
                  <tr>
                    <th class="col-xs-4"></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    
                  </tr>
                </thead> 
                <tbody class="list" id="show-data">
                </tbody>
              </table>
              <nav class="text-center">
                <ul class="pagination"></ul>
              </nav>  
            </div>  


          </div>
        </div>
      </div>
    </div>


<script src="https://www.argentina.gob.ar/profiles/argentinagobar/themes/argentinagobar/argentinagobar_theme/js/listjs/list.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/list.pagination.js/0.1.1/list.pagination.min.js"></script>


<script type="text/javascript">
(function($) {
$(document).ready(function () {
    var provincia = "todos";
    var listadoAgencias = "";
    var grupoDeAgencias = "";
    jQuery.getJSON(
    'https://spreadsheets.google.com/feeds/list/1wJ4rrbvBFd1sgX-Ibo12QUC2QR-wG0et6bfshNWcx3U/1/public/values?alt=json',
    function (data) {
          listadoAgencias = data['feed']['entry'];
          
          filtrarContenido(provincia);
      });
          function filtrarContenido(provincia){
          var lista = '';
          
          $.each(listadoAgencias, function( key, item ) {
          if((provincia == "todos") || (provincia == item.gsx$provincia.$t)){
                lista += '<tr>';
                /*el class es para identificar los filtros en el list.js (es para el buscador y paginado)*/
                lista += ' <td class="agencia cuidad nombre razon-social"><h5>' + item.gsx$agencia.$t + '</h5><p><b>Razón Social: </b>' + item.gsx$razonsocial.$t + '</p> <p><b>CUIT: </b>' + item.gsx$cuit.$t + '</p><p><b>Tipo: </b>' + item.gsx$tipo.$t +'</p></td>';
                lista += ` <td> <p><b>Sucursal:</b> `+ item.gsx$sucursal.$t + '</p><p><b>Domicilio:</b> '+ item.gsx$domicilio.$t + '</p> <p><b>Ciudad: </b>'+ item.gsx$ciudad.$t +', '+ item.gsx$provincia.$t + '</p> <p> <b>Código postal: </b>' + item.gsx$cpostal.$t +'</p>'+ `<p class="legajo"><b>Legajo: </b>${item.gsx$legajo.$t}</p><p><b>Idoneo:</b> ${item.gsx$idoneo.$t}</p><p><b>Matrícula:</b> ${item.gsx$matricula.$t}</p></td>`;
                lista += ' <td class="telefono"> <p><b>Teléfono: </b>('+ item.gsx$prefijo.$t + ') '+ item.gsx$telefono.$t +'</p><p><b>E-mail: </b><a href="'+ item.gsx$mail.$t +'">'+ item.gsx$mail.$t + '</a></p></td>';
                
                lista += '</tr>';
            }
          });
          
          $('#show-data').empty();
          $('#show-data').append(lista);
     
          var listOptions = {
            valueNames: ['agencia', 'razon-social', 'cuit',  'ciudad', 'telefono', 'legajo'],
            page: 10,
            plugins: [ ListPagination({}) ]
            
           };
            var listaNueva = new List('listadoAgencias', listOptions); 
            console.log('listadoAgencias')
             
          $('.search').on("keyup", function(){
            var searchClass = $(this).val();
            var searchId = $(this).attr('id');
            
            listaNueva.search(searchClass,[searchId]);//propio de List.js
           });
        }
      jQuery.getJSON(
    'https://spreadsheets.google.com/feeds/list/1wJ4rrbvBFd1sgX-Ibo12QUC2QR-wG0et6bfshNWcx3U/2/public/values?alt=json',
    function (data) {
          grupoDeAgencias = data['feed']['entry'];
          
          $.each(grupoDeAgencias, function( key, i ) {
          provincia = i['gsx$provincia']['$t'];
          $('#provincia').append('<option data-provincia="'+ provincia +'" value="'+ provincia +'">'+ provincia +'</option>')
          });
        
      });
     
  
   
    $("#provincia").on("change", function() {
       
       provincia = $(document).find("#provincia option:selected").data('provincia');
      filtrarContenido(provincia);
    });
 
 
      
});
})(jQuery);
 
  
</script>
