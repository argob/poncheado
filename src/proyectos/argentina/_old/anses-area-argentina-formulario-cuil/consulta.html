---
layout: argentina
---

<div class="container">

  <ol class="breadcrumb">
    <li><a href="">Inicio</a></li>
    <li><a href="">ANSES</a></li>
    <li class="active">Sacá tu constancia de CUIL</li>
  </ol>

  <section>
    <article class="content_format row">
      <div class="col-md-8 col-md-offset-2">

        <h1>Constancia de CUIL</h1>
        <div class="row">
           
        </div>
        <hr>


        <p>Ingresá tus datos personales para obtener tu constancia de CUIL.</p>
        <form action="#" id="cuil">
                <fieldset>
                  <div class="row">
                    <div class="col-xs-12 col-sm-6 form-group">
                      <label class="control-label" for="tipoDocCUIL">Tipo de Documento</label>
                      <select id="tipoDocCUIL" name="tipodoc" class="form-control">
                        <option value="0029" selected="">Documento Único</option>
                        <option value="0025">Libreta de Enrolamiento</option>
                        <option value="0026">Libreta Cívica</option>
                        <option value="otro">Otro</option>
                      </select>
                    </div>
                    <div class="col-xs-12 col-sm-6 form-group">
                      <label class="control-label" for="numDocCUIL">Número de Documento</label>
                      <input type="number" class="form-control" id="numDocCUIL" placeholder="Número de documento" tabindex="1" autofocus="" required="">
                    </div>
                  </div>
                </fieldset>
                <fieldset class="row
                ">
                <div class="col-xs-12 col-sm-6 form-group"><div class="">
                  <div class="">
                    <label class="control-label" for="nombreCUIL">Nombre</label>
                    <input type="name" class="form-control" id="nombreCUIL" placeholder="Nombre" tabindex="2" required="">
                  </div>
                </div></div>
                <div class="col-xs-12 col-sm-6 form-group"><div class="">
                  <div class="">
                    <label class="control-label" for="apellidoCUIL">Apellido</label>
                    <input type="name" class="form-control" id="apellidoCUIL" placeholder="Apellido" tabindex="3" required="">
                  </div>
                </div></div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="control-label" for="fechaNacCUIL col-sm-12">Fecha de nacimiento</label>
                    <input type="text" class="form-control" id="fechaNacCUIL" placeholder="dd/mm/aaaa" tabindex="6" required="">
                    <span id="helpBlock" class="help-block">Por ejemplo: 24/01/1984</span>
                  </div>
                </div><div class="col-sm-6"><div class="form-group">
                <label class="control-label" for="sexoCUIL">Sexo</label>
                <div class="radio">
                  <label class="" class="radio-inline">
                    <input type="radio" name="sexoCUIL" id="fCUIL" value="F" tabindex="4" required="">
                    Femenino
                  </label><br>
                  <label class="" class="radio-inline">
                    <input type="radio" name="sexoCUIL" id="mCUIL" value="M" tabindex="5" required="">
                    Masculino
                  </label>
                </div>
              </div>
            </div><div class="form-group hide">
            <label class="control-label" for="apellidoCasCUIL">Apellido casada</label>
            <input type="name" class="form-control" id="apellidoCasCUIL" placeholder="Apellido casada">
          </div>
          </fieldset>

          <fieldset class="text-center">
            <input type="button" id="consButton" class="btn btn-success btn-lg" value="Consultar constancia" tabindex="8">

          </fieldset>
          </form>

          <hr class="hr-lg">
          <div class="alert alert-info ">
            <img src="http://www.anses.gob.ar/constancia-de-cuil/cuil-en-dni.jpg" class="pull-right m-l-2" style="width: 240px;">
            <h4>Información Útil</h4>
            <p style="padding-right: 220px; ">El DNI digital entregado a partir de Octubre de 2014 incluye tu número de CUIL al dorso.</p>
          </div>


    </article>
  </section>


</div>
