---
layout: argentina
---

<style>

</style>

<div class="container">

  <ol class="breadcrumb">
    <li><a href="/">Inicio</a></li>
    <li><a href="https://www.argentina.gob.ar/anses">ANSES</a></li>
    <li class="active">Fechas y lugar de cobro</li>
  </ol>

  <section>
    <article class="row">
      <div class="col-md-8 col-md-offset-2">

        <h1>Fecha y lugar de cobro</h1>
        <div class="row">
          {% include argentina/redes-sociales.html param="col-md-7" %}
        </div>
        <hr class="m-y-1">
        <h2 class="m-t-2 font-weight-bold">Completá tus datos</h2>
        <p class="help-block">Seleccioná CUIL o Beneficio para realizar la consulta.</p>
        <!-- <div class="row">
          {% include argentina/redes-sociales.html param="col-md-7" %}
        </div> -->

        <form action="/proyectos/argentina/areas/anses/cuando-cobro-resultado.html" id="form-cuando-donde-cobro">
          <fieldset>
            <div class="row">

              <div class="col-md-4">

                <fieldset>
    <legend>
     <label>Elegí una opción</label>
   </legend>
   <div class="form-group item-form">
     <label for="beneficio" class="radio-inline">
      <input type="radio" name="tipoNumero" id="beneficio" value="" required="" aria-required="true">
      Beneficio
    </label>
     <label for="cuil" class="radio-inline">
      <input type="radio" name="tipoNumero" id="cuil" value="" required="" aria-required="true">
      CUIL
    </label>
    <p class="help-block error hidden">Selecciona una opción</p>
</div>

</fieldset>

              </div>            

              <div class="col-md-8">
                <div class="form-group item-form">
                 <label for="numDoc">Número</label>
                 <input type="number" min="1" class="form-control" id="numDoc" required="" aria-required="true">
                 <p class="help-block error hidden">Ingresá tu número de documento</p>
               </div>
             </div>


           </div>
         </fieldset>
         

         <fieldset class="text-center">
          <input type="submit" id="consButton" class="btn btn-success btn-lg btn-block" value="ver fecha y lugar de cobro" tabindex="8">

        </fieldset>
      </form>             
      

      <div class="col-md-12">
        <hr> 
        <p class="pull-right"> 
          <img src="https://www.argentina.gob.ar/sites/default/files/anses_logo.png" width="150" class="img-responsive m-b-2" alt="logo de Anses">
        </p> 
      </div>

    </article>
  </section>


</div>
