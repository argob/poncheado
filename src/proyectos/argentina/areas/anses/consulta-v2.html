---
layout: argentina
---

<div class="container">

  <ol class="breadcrumb">
    <li><a href="">Inicio</a></li>
    <li><a href="">ANSES</a></li>
    <li class="active">Sacá tu constancia de CUIL</li>
  </ol>

  <section>
    <article class="content_format row">
      <div class="col-md-8 col-md-offset-3">

        <h1 class="h2 m-t-1">Consulta de constancia de CUIL</h1>
        <p>Permite ver y descargar tu Constancia de CUIL de ANSES</p>
        <p>Los datos a ingresar deben coincidir con los del documento.</p>
        <!-- <div class="row">
          {% include argentina/redes-sociales.html param="col-md-7" %}
        </div> -->
        <hr>


        <form action="/proyectos/argentina/areas/anses/resultado.html" id="cuil">
                <fieldset>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label class="control-label" for="tipoDocCUIL">Tipo de Documento</label>
                      <select id="tipoDocCUIL" name="tipodoc" class="form-control">
                        <option value="0029" selected="">DNI</option>
                        <option value="0025">Libreta de Enrolamiento</option>
                        <option value="0026">Libreta Cívica</option>
                        <option value="otro">Otro</option>
                      </select>
                    </div>
                    <div class="col-md-12 form-group">
                      <label class="control-label" for="numDocCUIL">Documento</label>
                      <input type="number" class="form-control" id="numDocCUIL" tabindex="1" autofocus="" required="">
                    </div>
                  </div>
                </fieldset>
                <fieldset class="row
                ">
                <div class="col-md-12 form-group"><div class="">
                  <div class="">
                    <label class="control-label" for="nombreCUIL">Nombre</label>
                    <input type="name" class="form-control" id="nombreCUIL" tabindex="2" required="">
                  </div>
                </div></div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label" for="apellidoCUIL">Apellido</label>
                    <input type="name" class="form-control" id="apellidoCUIL" tabindex="3" required="">
                  </div>
                </div>
                <div class="col-md-12">
                  <div>
                    <label class="control-label" for="sexoCUIL">Sexo</label>
                  </div>
                  <div class="form-group">
                    <div class="radio-inline">
                      <label for="fCUIL">
                        <input type="radio" name="sexoCUIL" id="fCUIL" value="F" tabindex="4" required="">
                        Femenino
                      </label>
                    </div>
                    <div class="radio-inline">
                      <label for="mCUIL">
                        <input type="radio" name="sexoCUIL" id="mCUIL" value="M" tabindex="5" required="">
                        Masculino
                      </label>
                    </div>
                  </div>
                </div>                
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label" for="fechaNacCUIL col-sm-12">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacCUIL" placeholder="dd/mm/aaaa" tabindex="6" required="">
                  </div>
                </div>
          </fieldset>

          <fieldset class="text-center">
            <input type="submit" id="consButton" class="btn btn-success btn-lg btn-block" value="Consultar" tabindex="8">

          </fieldset>
          </form>


    </article>
  </section>


</div>
