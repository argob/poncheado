    <style>
      
      
      @media screen and (max-width: 767px){
       
        td{
          white-space: unset!important;
        }
        
      }
    </style>
    <div class="container">
      
      <div id="listadoRecursos" class="m-t-3 p-t-2">
        <div class="row">
          <div>

            <div class="col-md-6">    
              <div class="form-group">
                <label for=""> <strong>Busc치 por tema</strong></label>
                <input class="form-control search" placeholder="">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for=""><strong>Busc치 por tipo de recurso</strong></label>
                <select id="recurso" class="form-control">
                  <option data-recurso="todos" value="todos">Todos</option>
                </select>
              </div>
            </div>
            
            
            
           
            <div class="table-responsive col-md-12">
              <table class="table table-spaced table-hover">
                <thead>
                  <tr>
                    <th class="col-xs-3"><p><strong>Tema</strong></p></th>
                    <th class="col-xs-4"><p><strong>Resumen</strong></p></th>
                    <th class="col-xs-2"><p><strong>Tipo de recurso</strong></p></th>
                    <th class="col-xs-2"><p><strong>M치s informaci칩n</strong></p></th>
                    
                  </tr>
                </thead> 
                <tbody class="list" id="show-data">
                </tbody>
              </table>
              <nav class="text-center">
                <ul class="pagination"></ul>
              </nav>  
            </div>  


          </div>
        </div>
      </div>
  
    </div>


<script src="https://www.argentina.gob.ar/profiles/argentinagobar/themes/argentinagobar/argentinagobar_theme/js/listjs/list.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/list.pagination.js/0.1.1/list.pagination.min.js"></script>


<script type="text/javascript">

(function($) {
$(document).ready(function () {
    
    var listadoRecursos = "";
    var grupoDeRecursos = "";
    var recurso = "todos";

    jQuery.getJSON(
    'https://spreadsheets.google.com/feeds/list/18u0SJij5oj0GPXgErHhE-FFQNkoOx_B1HC7l2XWKqQw/1/public/values?alt=json',
    function (data) {

          listadoRecursos = data['feed']['entry'];
          
          filtrarContenido(recurso);
         

      });

          
          

          function filtrarContenido(recurso){

          var lista = '';



          $.each(listadoRecursos, function( key, item ) {
          if(recurso == "todos" || recurso == item.gsx$tipoderecurso.$t){
                lista += '<tr>';
                /*el class es para identificar los filtros en el list.js (es para el buscador y paginado)*/
                lista += ' <td class="tema"><p><strong>'+ item.gsx$tema.$t + '</strong></p></td>';
                lista += ' <td> <p>'+ item.gsx$resumen.$t +'</p></td>';
                lista += ' <td><p>' + item.gsx$tipoderecurso.$t + '</p></td>';
                
                lista += ' <td style="width:110px;" class="text-center"><a class="btn btn-primary btn-sm" target="_blank" href="'+ item.gsx$url.$t +'">Ver</a></td>';;

                
                
                lista += '</tr>';
            }


          });

          



          $('#show-data').empty();
          $('#show-data').append(lista);

     


          var listOptions = {
            valueNames: ['tema'],
            page: 10,
            plugins: [ ListPagination({}) ]
            
           };

          


             var listaNueva = new List('listadoRecursos', listOptions); 

            

             

          $('.search').on("keyup", function(){
            var valorBuscado = $(".search").val();
            listaNueva.search(valorBuscado);//propio de List.js
           });

          


        }


      jQuery.getJSON(
    'https://spreadsheets.google.com/feeds/list/18u0SJij5oj0GPXgErHhE-FFQNkoOx_B1HC7l2XWKqQw/2/public/values?alt=json',
    function (data) {

          grupoDeRecursos = data['feed']['entry'];
          
          $.each(grupoDeRecursos, function( key, i ) {
          recurso = i['gsx$tipoderecurso']['$t'];
        
          $('#recurso').append('<option data-recurso="'+ recurso +'" value="'+ recurso +'">'+ recurso +'</option>')

          });
        

      });

   
    $("#recurso").on("change", function() {
       
       recurso = $(document).find("#recurso option:selected").data('recurso');

      filtrarContenido(recurso);
    });

 
 
      

});
})(jQuery);
 
  
</script>
