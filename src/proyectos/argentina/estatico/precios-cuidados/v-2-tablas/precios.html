(function($) {
$(document).ready(function () {

 var zona = "amba";
 var categoria = "todos";
 var listadoProductos = "";
 

 jQuery.getJSON(
 'https://spreadsheets.google.com/feeds/list/1ujAEl4zhXi_O0ALaOzbbAKAscHyoT4_2GDkpzh-5Flc/1/public/values?alt=json',
 function (data) {

 listadoProductos = data['feed']['entry'];
 filtrarContenido(zona,categoria);

 });

 function filtrarContenido(zona, categoria){

 var lista = '';


 $.each(listadoProductos, function( key, item ) {
 var precio = '';
 if(zona == "amba"){
 precio = item.gsx$amba.$t;
 }

 if(zona == "pba"){
 precio = item.gsx$pba.$t;
 }

 if(zona == "centrocuyolitoral"){
 precio = item.gsx$centrocuyolitoral.$t;
 }

 if(zona == "noanea"){
 precio = item.gsx$noanea.$t;
 }

 if(zona == "patagonia"){
 precio = item.gsx$patagonia.$t;
 }



 if(item.gsx$categoria.$t == categoria || categoria == "todos"){
 lista += '<tr>';
 /*el class es para identificar los filtros en el list.js (es para el buscador y paginado)*/
 lista += ' <td class="categoria descripcion">' + '<p class="">' + item.gsx$descripcion.$t + '</p> <p class="categoria-lf text-muted">'+ item.gsx$categoria.$t +'</p></td>';
 lista += ' <td class="proveedor"> <p>'+ item.gsx$proveedor.$t + '</p></td>';
 lista += ' <td class="ean"> <p>'+ item.gsx$ean.$t +'</p></td>';
 lista += ' <td> <p class="text-success"> <strong>'+ precio +'</strong></p></td>';
 lista += '</tr>';
 }

 });

 $('#show-data').empty();
 $('#show-data').append(lista);




 var listOptions = {
 valueNames: ['descripcion','categoria','proveedor','ean'],
 page: 10,
 plugins: [ ListPagination({}) ]
 
 };

 var listaNueva = new List('listadoProductos', listOptions); 

 


 

 $('.search').on("keyup", function(){
 var valorBuscado = $(".search").val();
 listaNueva.search(valorBuscado);//propio de List.js
 });


 }



 

 



 jQuery.getJSON(
 'https://spreadsheets.google.com/feeds/list/1ujAEl4zhXi_O0ALaOzbbAKAscHyoT4_2GDkpzh-5Flc/2/public/values?alt=json',
 function (data) {
 var grupoCategorias= data['feed']['entry'] 

 
 $.each(grupoCategorias, function(index, el) {
 var categoria = el['gsx$categoria']['$t'];
 $('#categoria').append('<option data-categoria="'+ categoria +'" value="'+ categoria +'">'+ categoria +'</option>')
 

 });

 

 });



 
 $("#zona ,#categoria").on("change", function() {
 zona = $("#zona option:selected" ).data('zona');

 });
