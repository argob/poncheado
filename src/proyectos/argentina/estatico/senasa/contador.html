<script type="text/javascript">
(function($) {
$(document).ready(function () {
    
    function guadalupe(){
       jQuery.getJSON(
    'http://vgs.senasa.gov.ar/marcadores/recarga.php',
    function (data) {
      var datos = '';
                datos += '<h2>' + data[10].av + '</h2><br><p>' + data[10].i + '</p>';
                $('#show-data').html(datos);
            })
    }

    guadalupe();
    setInterval(function(){ 
    guadalupe();}, 30000);
    
    });
       

    })(jQuery);
 
  
</script>
