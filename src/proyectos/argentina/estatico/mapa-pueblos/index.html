<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 700px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <section>
    <div id="map"></div>
  </section>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: new google.maps.LatLng(-39.5790493,-71.1736212),
          mapTypeId: 'roadmap'
        });

        infoWindow = new google.maps.InfoWindow({
          content: ""
        });

        map.data.loadGeoJson('pueblos.geojson');

        map.data.setStyle({
          fillColor: '#0695D6',
          strokeColor: '#0695D6',
          strokeWeight: 2
        });


        //listen for click events
      map.data.addListener('click', function(event) {
        //show an infowindow on click   
        infoWindow.setContent('<div style="line-height:1.35;overflow:hidden;white-space:nowrap;"> Pueblo: '+
                      event.feature.f.Pueblo  + "</div>");
        var anchor = new google.maps.MVCObject();
        anchor.set("position",event.latLng);
        infoWindow.open(map,anchor);
      });
      }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnjrx-mfaup3A-TQS4DyL0ngfxEqDDBqc&region=AR&callback=initMap"></script>
  
</html>
