<script>
  var valorModulo = 75;
  $('#js-calculate').click(function(){
    fCalcular();
  });
  $('#cantidad-mod').keypress(function(event){
    var keycode = (event.keyCode ? event.keyCode : event.which);
    if(keycode == '13'){
      fCalcular();
    }
    //event.stopPropagation();
  });

  function fCalcular(){
    if($('#cantidad-mod').val()){
      var resultado = $('#cantidad-mod').val()*valorModulo;
      $('#resultado').removeClass('hidden');
      $('#resultado .res-val').text('$ '+resultado);
    }
  }
</script>
