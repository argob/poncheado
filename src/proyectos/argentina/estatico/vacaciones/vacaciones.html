<style>
      
      small{
        color: #333333!important;
      }
      @media screen and (max-width: 767px){
       
        td{
          white-space: unset!important;
        }

      <p>Vení al predio de Estación Federal y participá de charlas, talleres y encuentros para disfrutar, aprender y vivir la experiencia de lo argentino. Conocé cómo inscribirte.</p>
      
      <div id="listadoVacaciones" class="m-t-3 p-t-2">
        <div class="row">
          <div>

            <div class="col-md-6">
              <div class="form-group">
                <label for=""><strong>Mes</strong></label>
                <select id="mes" class="form-control">
                  <option data-mes="todos" value="todos">Todos</option>
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for=""><strong>Provincia</strong></label>
                <select id="provincia" class="form-control">
                  <option data-provincia="todos" value="todos">Todos</option>
                </select>
              </div>
            </div>
            
            
            
           
            <div class="table-responsive col-md-12">
              <table class="table table-spaced table-hover">
                <thead>
                  <tr>
                    <th class="col-xs-3"><p class="text-center"><strong>Fecha</strong></p></th>
                    <th class="col-xs-6"><p><strong>Evento</strong></p></th>
                    <th class="col-xs-3"><p><strong>Contacto</strong></p></th>
                    
                  </tr>
                </thead> 
                <tbody class="list" id="show-data">
                </tbody>
              </table>
            <div class="col-xs-12">
              
            
              <div class="alert alert-info alerta col-md-offset-3 col-md-6" style="display: none;">
                No se han encontrado eventos para esa fecha
              </div>
              </div>
              
              <nav class="text-center">
                <ul class="pagination"></ul>
              </nav>  
            </div>  


          </div>
        </div>
      </div>
  
   


<script src="https://www.argentina.gob.ar/profiles/argentinagobar/themes/argentinagobar/argentinagobar_theme/js/listjs/list.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/list.pagination.js/0.1.1/list.pagination.min.js"></script>


<script type="text/javascript">

(function($) {
$(document).ready(function () {
    var mes = "todos";
    var provincia = "todos";
    var listadoVacaciones = "";
    var grupoDeFiltros = "";



    jQuery.getJSON(
    'https://spreadsheets.google.com/feeds/list/1zWGke_MdjCFu8s2ECoBPEs-KkyDSyymNWVAOrJuxSLg/1/public/values?alt=json',
    function (data) {

          listadoVacaciones = data['feed']['entry'];
          
          filtrarContenido(mes, provincia);
         

      });

    function filtrarContenido(mes, provincia){

          var lista = '';
          $.each(listadoVacaciones, function( key, item ) {
           
           var fecha = item.gsx$fecha.$t;
           var evento = item.gsx$titulo.$t;



          if((!!~fecha.toLowerCase().indexOf(mes.toLowerCase()) || mes == "todos" ) && (provincia == item.gsx$provincia.$t || provincia == "todos") && (evento != '')){
                
                lista += '<tr>';
                
                lista += ' <td class="tema"><p class="text-center"><i class="fa fa-2x text-muted fa-calendar-o m-t-2"></i><div class="m-t-2"><p class="text-center text-muted">'+ item.gsx$fecha.$t +'</p></div></p></td>';

                lista += ' <td> <h5>'+ item.gsx$titulo.$t +'</h5><p>' + item.gsx$descripcion.$t +'</p><p class="text-muted"><i class="fa fa-clock-o"></i> '+ item.gsx$hora.$t +'</p><p class="text-muted"><i class="fa fa-map-marker"></i> '+ item.gsx$lugar.$t +'</p></td>';

                lista += ' <td><small><a href="mailto:'+item.gsx$mail.$t+'">' + item.gsx$mail.$t +'</a><br> <a href="tel:'+ item.gsx$telefono.$t+'">'+ item.gsx$telefono.$t +'</a><br><a href="tel:'+ item.gsx$telefono2.$t+'">'+ item.gsx$telefono2.$t +'</a></small></td>';
                
                lista += '</tr>';
            }


          });

          



          $('#show-data').empty();
          $('#show-data').append(lista);

          
          if(lista.length == 0){
            $('.alerta').show();
          }else{
            $('.alerta').hide();
          }

          var listOptions = {
            valueNames: ['tema'],
            page: 10,
            plugins: [ ListPagination({}) ]
            
           };

          


             var listaNueva = new List('listadoVacaciones', listOptions); 

            

             

          $('.search').on("keyup", function(){
            var valorBuscado = $(".search").val();
            listaNueva.search(valorBuscado);//propio de List.js
           });

          


        }

/**Solo para traer todo lo del spreadsheet y llenar el select**/
      jQuery.getJSON(
    'https://spreadsheets.google.com/feeds/list/1zWGke_MdjCFu8s2ECoBPEs-KkyDSyymNWVAOrJuxSLg/2/public/values?alt=json',
    function (data) {

          grupoDeFiltros  = data['feed']['entry'];
          
          $.each(grupoDeFiltros, function( key, i ) {
          var mesesSelect = i['gsx$mes']['$t'];

          var provinciaSelect = i['gsx$provincia']['$t']; 
          if(mesesSelect != ''){
            $('#mes').append('<option data-mes="'+ mesesSelect +'" value="'+ mesesSelect +'">'+ mesesSelect +'</option>')
          }

         
          $('#provincia').append('<option data-provincia="'+ provinciaSelect +'" value="'+ provinciaSelect +'">'+ provinciaSelect +'</option>')
          });
        

      });

/********/

   
    $("#mes , #provincia").on("change", function() {
       
      mes = $(document).find("#mes option:selected").data('mes');
      provincia = $(document).find("#provincia option:selected").data('provincia');

      filtrarContenido(mes, provincia);
    });


 
 
      

});
})(jQuery);
 
  
</script>
