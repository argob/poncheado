---
layout: argentina
---
<main role="main">
    <section>
        <div class="container">
            <div class="row m-b-2">
                <div class="col-md-6 col-md-offset-3">
                    <h4 class="activities-sidbar">Ingresá a la plataforma {nombre de organismo o plataforma}</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div id="errores" aria-live="polite" class="alert alert-danger hidden">
                        <h5>Se han producido los siguientes errores:</h5>
                        <ol>
                            <li>Ingresá tu usuario</li>
                            <li>Ingresá tu contraseña</li>
                        </ol>
                    </div>
                    <form method="post">
                        <div class="row">
                            <div class="col-md-10 form-group item-form">
                                <label for="usuario">Usuario</label>
                                <input type="text" name="user" class="form-control" id="usuario" required=""
                                    aria-required="true">
                                <p class="help-block error hidden">Ingresá tu usuario</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10 form-group item-form">
                                <label for="password">Contraseña</label>
                                <input id="password" type="password" class="form-control"
                                    name="password">
                                <p class="help-block error">Ingresá tu contraseña</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-success">INGRESAR</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-10">
                                <hr>
                            </div>
                        </div>

                    </form>

                    <div class="row">
                        <div class="col-xs-12">

                            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                        </div>
                    </div>
                </div>


            </div>



        </div>
    </section>
</main>
