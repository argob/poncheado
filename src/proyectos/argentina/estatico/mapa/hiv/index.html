<script>

  var initMap = function() {

    // Setup map

    var mapCenter = {lat: -41.2148693, lng: -66.3996161};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: mapCenter,
      scrollwheel: true,
      streetViewControl: false
    });

    var geocoder = new google.maps.Geocoder();    

    function geocodeAddress(geocoder, resultsMap) {
      var address = document.getElementById('address').value;
      geocoder.geocode({'address': address}, function(results, status) {
        if (status === 'OK') {
          resultsMap.setCenter(results[0].geometry.location);
          resultsMap.setZoom(17);
          var marker = new google.maps.Marker({
            map: resultsMap,
            position: results[0].geometry.location
          });
        } else {
          alert('Geocode was not successful for the following reason: ' + status);
        }
      });
    } 


    // Show markers loaded from spreadsheet

    var markers = [];
    var detalles = [];

    $.ajax({
      // url: 'https://interfaces.argentina.gob.ar/api/public/v1.0/inap/17bCKiDu0A9VkvNmO8owMRtt-6U2_SAKLrUaODtHqeHI/1',
      url: 'https://spreadsheets.google.com/feeds/list/17bCKiDu0A9VkvNmO8owMRtt-6U2_SAKLrUaODtHqeHI/1/public/values?alt=json',
      data: 'json',
      success: function(response){

        // console.log(response);

        var rows = response.feed.entry;

        var marcador;

        rows.forEach(function(row, key){

            var index = markers.length;

            var telefonoTarjeta = ''; 

            if (row.gsx$telefonodelcentro.$t !== '') {
              telefonoTarjeta = '<div class="media"><div class="media-left"><i class="fa fa-phone fa-fw text-primary"></i></div><div class="media-body"><p class="text-muted m-b-0"><small><strong>'+ row.gsx$telefonodelcentro.$t + '</strong> </small> </p></div></div>';

            }

            var coments = '';

            if (row.gsx$comentarios.$t !== '') {
              coments = '<div class="media"><div class="media-left"><i class="fa fa-info-circle fa-fw text-primary"></i></div><div class="media-body"><p class="text-muted m-b-0"><small><strong>'+ row.gsx$comentarios.$t + '</strong> </small> </p></div></div>';

            }    

            marcador = "https://www.argentina.gob.ar/sites/default/files/marker.png";

            markers[index] = new google.maps.Marker({
              position: {lat: parseFloat(row.gsx$latitud.$t.replace(',', '.')), lng: parseFloat(row.gsx$longitud.$t.replace(',', '.'))},
              // map: map,
              title: row.gsx$nombre.$t,
              icon: {
                url: marcador,
                size: new google.maps.Size(24, 24),
                origin: new google.maps.Point(0, 0),
                anchor: new google.maps.Point(12, 12)
              }

            });



            detalles[index] = new google.maps.InfoWindow({
              content: '<h2 class="h5 text-muted">'+ row.gsx$nombre.$t +'</h2><h3 class="h5 text-primary">'+ row.gsx$localidad.$t +' '+ row.gsx$municipio.$t +'</h3><div class="media"><div class="media-left"><i class="fa fa-map-marker fa-fw text-primary"></i></div><div class="media-body"><p class="text-muted m-b-0"><small><strong>'+ row.gsx$dirección.$t +' </strong> </small> </p></div></div>'+ telefonoTarjeta + coments +'',
              maxWidth: 400
            });

            markers[index].addListener('click', function() {
              closeWindows();
              detalles[index].open(map, markers[index]);

            });
            var markerCluster = new MarkerClusterer(map, markers, {
              imagePath: '/sites/default/files/',
              gridSize: 50,
              minimumClusterSize: 800,
              maxZoom: 19
          });

        })


       



        $('#map-container').removeClass('state-loading');

      },
      error: function(){
        // console.log('nope');
      }
    });

    // Helper clases

    var closeWindows = function(){
      for(i = 0; i < detalles.length; i++){
        detalles[i].close();
      }
    }

    // Geolocation
    window.setGeolocation = function(){


      if (navigator.geolocation) {
        $('.localize').addClass('state-loading disabled');

        if(window.pos == undefined){

          navigator.geolocation.getCurrentPosition(function(position) {
            window.pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            map.setZoom(10);
            map.setCenter(pos);

            $('.localize').removeClass('state-loading disabled');
            $('.navbar-collapse').removeClass('in');

          }, function() {
            // console.log('geo nope')
            $('.localize').removeClass('state-loading disabled');
          });
          
        }else{
          $('.localize').removeClass('state-loading disabled');
          map.setZoom(15);
          map.setCenter(window.pos);
          $('.navbar-collapse').removeClass('in');
        }

      } else {
        $('.localize').addClass('disabled');
        // Browser doesn't support Geolocation
        // handleLocationError(false, infoWindow, map.getCenter());
      }
    }

    setGeolocation();
  }
</script>
