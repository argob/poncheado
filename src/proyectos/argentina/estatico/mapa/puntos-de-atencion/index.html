.material-checkbox-group__label {
  position: relative;
  display: block;
  cursor: pointer;
  height: 25px;
  line-height: 25px;
  padding-left: 30px;
}
.material-checkbox-group__label:after {
  content: "";
  display: block;
  width: 5px;
  height: 15px;
  opacity: .9;
  border-right: 2px solid #eee;
  border-top: 2px solid #eee;
  position: absolute;
  left: 5px;
  top: 15px;
  -webkit-transform: scaleX(-1) rotate(135deg);
  transform: scaleX(-1) rotate(135deg);
  -webkit-transform-origin: left top;
  transform-origin: left top;
}
.material-checkbox-group__label:before {
  content: "";
  display: block;
  border: 2px solid;
  width: 25px;
  height: 25px;
  position: absolute;
  left: 0;
}
.material-checkbox-group__label {
  font-size: 14px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
}
.material-checkbox:disabled ~ .material-checkbox-group__label {
  cursor: no-drop;
}
.material-checkbox {
  display: none;
}
.material-checkbox-group .material-checkbox:checked + .material-checkbox-group__label:after {
  -webkit-animation: check 0.8s;
  animation: check 0.8s;
  opacity: 1;
}
.material-checkbox-group .material-checkbox:checked + .material-checkbox-group__label:after {
  border-color: #000;
}
.material-checkbox-group .material-checkbox:checked + .material-checkbox-group__label:before {
  background-color: #eee;
}
.material-checkbox-group .material-checkbox-group__label:before {
  border-color: #eee;
}
.material-checkbox:disabled ~ .material-checkbox-group__label {
  color: #eee;
}
.material-checkbox-group_primary .material-checkbox:checked + .material-checkbox-group__label:after {
  border-color: #fff;
}
.material-checkbox-group_primary .material-checkbox:checked + .material-checkbox-group__label:before {
  background-color: #4092d9;
}
.material-checkbox-group_primary .material-checkbox-group__label:before {
  border-color: #4092d9;
}
.material-checkbox-group_success .material-checkbox:checked + .material-checkbox-group__label:after {
  border-color: #fff;
}
.material-checkbox-group_success .material-checkbox:checked + .material-checkbox-group__label:before {
  background-color: #68c368;
}
.material-checkbox-group_success .material-checkbox-group__label:before {
  border-color: #68c368;
}
.material-checkbox-group_info .material-checkbox:checked + .material-checkbox-group__label:after {
  border-color: #fff;
}
.material-checkbox-group_info .material-checkbox:checked + .material-checkbox-group__label:before {
  background-color: #8bdaf2;
}
.material-checkbox-group_info .material-checkbox-group__label:before {
  border-color: #8bdaf2;
}
.material-checkbox-group_warning .material-checkbox:checked + .material-checkbox-group__label:after {
  border-color: #fff;
}
.material-checkbox-group_warning .material-checkbox:checked + .material-checkbox-group__label:before {
  background-color: #f2a12e;
}
.material-checkbox-group_warning .material-checkbox-group__label:before {
  border-color: #f2a12e;
}
.material-checkbox-group_danger .material-checkbox:checked + .material-checkbox-group__label:after {
  border-color: #fff;
}
.material-checkbox-group_danger .material-checkbox:checked + .material-checkbox-group__label:before {
  background-color: #f3413c;
}
.material-checkbox-group_danger .material-checkbox-group__label:before {
  border-color: #f3413c;
}
@-webkit-keyframes check {
  0% {
    height: 0;
    width: 0;
  }
  25% {
    height: 0;
    width: 5px;
  }
  50% {
    height: 15px;
    width: 5px;
  }
}
@keyframes check {
  0% {
    height: 0;
    width: 0;
  }
  25% {
    height: 0;
    width: 5px;
  }
  50% {
    height: 15px;

    // Show markers loaded from spreadsheet

    var detalles = [];

    $.ajax({
      // url: 'https://interfaces.argentina.gob.ar/api/public/v1.0/inap/1TFGgNBEgi3VReO41VVusz8kTi8sqWtXYqwVtNmvZuMg/1',

      data: 'json',
      success: function(response){

        // console.log(response);

        var rows = response.feed.entry;

        var marcador;

        rows.forEach(function(row, key){

            var index = markers.length;


            marcador = "https://www.argentina.gob.ar/sites/default/files/m1.png";

            markers[index] = new google.maps.Marker({
              position: {lat: parseFloat(row.gsx$geolocalizacionx.$t.replace(',', '.')), lng: parseFloat(row.gsx$geolocalizaciony.$t.replace(',', '.'))},
              // map: map,
              title: row.gsx$direccióncalle.$t,
              icon: {
                url: marcador,
                size: new google.maps.Size(53, 52),
                origin: new google.maps.Point(0, 0),
                anchor: new google.maps.Point(26, 26)
              }

            });

            detalles[index] = new google.maps.InfoWindow({
              content: '<h2 class="h5">'+ row.gsx$direccióncalle.$t +'</h5><p><strong> ' + row.gsx$teléfono.$t + '<br>'+ row.gsx$localidad.$t + ', ' + row.gsx$provincia.$t +'</strong><br><strong>Horario</strong>: '+ row.gsx$atencióndetalle.$t + '<br><strong></strong>: '+ row.gsx$nombrenumero.$t + '</p>',
              maxWidth: 400
            })

            markers[index].addListener('click', function() {
              closeWindows();
              detalles[index].open(map, markers[index]);
            });

        })


        var markerCluster = new MarkerClusterer(map, markers, {
          imagePath: 'http://www.argentina.gob.ar/sites/default/files/m',
          gridSize: 50,
          minimumClusterSize: 300,
          maxZoom: 19
        });
      


        $('#map-container').removeClass('state-loading');

      },
      error: function(){
        // console.log('nope');
      }
    });

    // Helper clases

    var closeWindows = function(){
      for(i = 0; i < detalles.length; i++){
        detalles[i].close();
      }
    }

    // Geolocation
    window.setGeolocation = function(){


      if (navigator.geolocation) {
        $('.localize').addClass('state-loading disabled');

        if(window.pos == undefined){

          navigator.geolocation.getCurrentPosition(function(position) {
            window.pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            map.setZoom(10);
            map.setCenter(pos);

            $('.localize').removeClass('state-loading disabled');
            $('.navbar-collapse').removeClass('in');

          }, function() {
            // console.log('geo nope')
            $('.localize').removeClass('state-loading disabled');
          });
          
        }else{
          $('.localize').removeClass('state-loading disabled');
          map.setZoom(15);
          map.setCenter(window.pos);
          $('.navbar-collapse').removeClass('in');
        }

      } else {
        $('.localize').addClass('disabled');
        // Browser doesn't support Geolocation
        // handleLocationError(false, infoWindow, map.getCenter());
      }
    }

    setGeolocation();
  }
