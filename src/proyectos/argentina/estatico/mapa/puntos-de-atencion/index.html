            }
          ]
        }
      ]
    });

    // Show markers loaded from spreadsheet

    var markers = [];
    var detalles = [];

    $.ajax({
      // url: 'https://interfaces.argentina.gob.ar/api/public/v1.0/inap/1TFGgNBEgi3VReO41VVusz8kTi8sqWtXYqwVtNmvZuMg/1',
      url: 'https://spreadsheets.google.com/feeds/list/1TFGgNBEgi3VReO41VVusz8kTi8sqWtXYqwVtNmvZuMg/1/public/values?alt=json',
      data: 'json',
      success: function(response){

        // console.log(response);

        var rows = response.feed.entry;

        var marcador;

        rows.forEach(function(row, key){

            var index = markers.length;

            var direccionpiso = '';

            if (row.gsx$direccionpiso.$t !== 'NA') {
              direccionpiso = row.gsx$direccionpiso.$t;
            }


            marcador = "https://www.argentina.gob.ar/sites/default/files/m1.png";

            markers[index] = new google.maps.Marker({
              position: {lat: parseFloat(row.gsx$geolocalizacionx.$t.replace(',', '.')), lng: parseFloat(row.gsx$geolocalizaciony.$t.replace(',', '.'))},
              // map: map,
              title: row.gsx$direccióncalle.$t,
              icon: {
                url: marcador,
                size: new google.maps.Size(53, 52),
                origin: new google.maps.Point(0, 0),
                anchor: new google.maps.Point(26, 26)
              }

            });

            detalles[index] = new google.maps.InfoWindow({
              content: '<h2 class="h5 text-muted">'+ row.gsx$organismo.$t +'</h2><h3 class="h5 text-primary">'+ row.gsx$nombrenumero.$t +'</h3><div class="media"><div class="media-left"><i class="fa fa-map fa-2x fa-fw text-primary"></i></div><div class="media-body"><p class="text-muted m-b-0"><small><strong>'+ row.gsx$direccióncalle.$t +' '+ row.gsx$direccionaltura.$t +' '+ direccionpiso +', '+ row.gsx$provincia.$t +', '+ row.gsx$localidad.$t +'</strong> </small> </p></div></div><div class="media"><div class="media-left"><i class="fa fa-phone fa-2x fa-fw text-primary"></i></div><div class="media-body"><p class="text-muted m-b-0"><small><strong>'+ row.gsx$teléfono.$t +'</strong> </small> </p></div></div><div class="m-t-1 text-right"><a href="" class="btn btn-default btn-sm">SACAR TURNO</a>&nbsp;&nbsp;<a href="" class="btn btn-primary btn-sm">&nbsp; VER MÁS</a></div>',
              maxWidth: 400
            })

            markers[index].addListener('click', function() {
              closeWindows();
              detalles[index].open(map, markers[index]);
            });

        })


        var markerCluster = new MarkerClusterer(map, markers, {
          imagePath: 'http://www.argentina.gob.ar/sites/default/files/m',
          gridSize: 50,
          minimumClusterSize: 300,
          maxZoom: 19
        });
      


        $('#map-container').removeClass('state-loading');

      },
      error: function(){
        // console.log('nope');
      }
    });

    // Helper clases

    var closeWindows = function(){
      for(i = 0; i < detalles.length; i++){
        detalles[i].close();
      }
    }

    // Geolocation
    window.setGeolocation = function(){


      if (navigator.geolocation) {
        $('.localize').addClass('state-loading disabled');

        if(window.pos == undefined){

          navigator.geolocation.getCurrentPosition(function(position) {
            window.pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            map.setZoom(10);
            map.setCenter(pos);

            $('.localize').removeClass('state-loading disabled');
            $('.navbar-collapse').removeClass('in');

          }, function() {
            // console.log('geo nope')
            $('.localize').removeClass('state-loading disabled');
          });
          
        }else{
          $('.localize').removeClass('state-loading disabled');
          map.setZoom(15);
          map.setCenter(window.pos);
          $('.navbar-collapse').removeClass('in');
        }

      } else {
        $('.localize').addClass('disabled');
        // Browser doesn't support Geolocation
        // handleLocationError(false, infoWindow, map.getCenter());
      }
    }

    setGeolocation();
  }
