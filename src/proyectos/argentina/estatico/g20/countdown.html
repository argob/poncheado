<body>

    <section id="countdownG20">
        <div class="container">
            <div class="row">

                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                          <p>Faltan <span id="faltan">3 días</span> para que empiece el G20 en Argentina.</p>  
                          <a href="https://www.argentina.gob.ar/" class="btn btn-primary btn-sm">Argentina.gob.ar</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>






<script type="text/javascript">
    
    var hoy = new Date();
    var G20 = new Date("12/01/2017");

    var faltanHTML = document.getElementById("faltan");

    var timeDiff = Math.abs(G20.getTime() - hoy.getTime());
    var faltan = Math.ceil(timeDiff / (1000 * 3600 * 24));
    var dias;

    if (faltan == 1){
        dias = " día";
    } else{
        dias = " días";
    }


    faltanHTML.innerHTML = faltan + dias;

</script>
