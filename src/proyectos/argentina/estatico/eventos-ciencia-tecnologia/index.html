<h1>Eventos</h1>	

<div id="eventos_destacados">
<div class="row panels-row m-t-2">
	<div class="col-sm-12">
		<h4>Destacados</h4>
	</div>
	
	<div class="hidden">
	   <div class="col-sm-4" id="destacado_clon">
	      <a class="panel panel-default" href="">
	      <div class="proyectoFoto panel-heading"></div>
	         <div class="panel-body">
	            <div class="media">
	               <div class="media-body">
	                  <h3></h3>
	               </div>
	            </div>
	         </div>
	      </a>
	   </div>
	</div>

	<div class="col-sm-12">
   		<div id="listaDestacados" class="row panels-row"></div>
    </div>


</div>
</div>



	<div id="eventos">
	<div class="row">
		<div class="col-sm-12">
			<h4>Lista de eventos</h4>
		</div>
	</div>
		

		<div class="row">

	
		    <div class="col-md-10">    
		      <div class="form-group">
		        <label>Buscá eventos</label>
		        <input class="form-control" placeholder="" id="text_titulo">
		      </div>
		    </div>
				
			<div class="col-sm-2">
			
			  <button class="btn btn-block btn-primary m-t-2" data-sort="name" id="buscarBtn">
			    Buscar
			  </button>
			
			</div>

			</div>

		<table class="table">
			<thead>
				<th width="200px" class="text-center">Fecha</th>
				<th>Evento</th>
			</thead>
			<tbody class="list"></tbody>
		</table>
		 <div class="text-center"><div class="pagination"></div></div>

	</div>


</div>



<script src="{{ "/node_modules/list.js/dist/list.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/node_modules/moment/min/moment.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/node_modules/moment/locale/es.js" | prepend: site.baseurl }}"></script>


<script>

	moment.locale("es");
$(document).ready(function () {

	key = "1sy9SE1BU8UeXvSb8Z68mgSzpOB8YMcQXNRxT3Lf95mc";

	$.getJSON('https://spreadsheets.google.com/feeds/list/'+key+'/1/public/values?alt=json', function (data) {
	window.lista = data.feed.entry;
			
	//LISTA DE EVENTOS
	$.each(lista,function(index,element){
		titulo = element["gsx$titulo"]["$t"];
		descripcion = element["gsx$descripcion"]["$t"];
		sitio_url = element["gsx$url"]["$t"];
		
		fecha_desde = element["gsx$fechadesde"]["$t"];
		fecha_hasta = element["gsx$fechahasta"]["$t"];

		hora_desde = element["gsx$horadesde"]["$t"];
		hora_hasta = element["gsx$horahasta"]["$t"];

		foto = element["gsx$urlimagen"]["$t"];
		

		$("tbody").append("<tr><td class='text-center'><i class='fa fa-2x text-muted fa-calendar-o m-t-2'></i><div class='m-t-2'><small>Desde 01/01/2017 al 05/01/2018</small></div></td><td class='eventoTitulo'><h6><a class='eventoURL' href='"+sitio_url+"'>"+titulo+"</a></h6><p>"+descripcion+"</p><p class='margin-0'><small><i class='fa fa-clock-o'></i> <strong>Horario:</strong> de "+hora_desde+" hasta "+hora_hasta+" hs</small></p></td></tr>");

		//EVENTOS DESTACADOS
		if(element["gsx$destacado"]["$t"] == "si"){
			var elemento = $("#destacado_clon").clone();
			$("#listaDestacados").append(elemento);
			
			elemento.find("h3").html(element["gsx$titulo"]["$t"]);
			elemento.find(".fechaDesde").html(fecha_desde);
			elemento.find(".fechaHasta").html(fecha_hasta);
			elemento.find(".proyectoFoto").css('background-image', 'url(' + foto + ')');
		}
	})
	
	//lIST.JS
	var options = {
	    valueNames: [ 'eventoTitulo', 'eventoURL' ],
	    page: 5,
		pagination: true
	};
	var serviciosList = new List('eventos', options);
	
	//BUSQUEDA
	$("#buscarBtn").click(function(){
		buscar();
	})
	
	$("#text_titulo").keyup(function(e){
    if(e.keyCode == 13)
	    {
			console.log("anda!");
	        buscar();
	    }
	});

	function buscar(){
		var busqueda = $("#text_titulo").val();
		serviciosList.fuzzySearch(busqueda);	
	}

	});


})

</script>

</body>
</html>
