---
layout: argentina
---

<div class="container">
  <section>
      <div class="row">
        <div class="col-md-12"> 

            <div class="page-header">
              <div class="pull-right form-inline">
                <div class="btn-group">
                  <button class="btn btn-primary btn-sm" data-calendar-nav="prev"><< Anterior</button>
                  <button class="btn btn-default btn-sm" data-calendar-nav="today">Hoy</button>
                  <button class="btn btn-primary btn-sm" data-calendar-nav="next">Siguiente >></button>
                </div>
                <div class="btn-group">
                  <button class="btn btn-default btn-sm" data-calendar-view="year">Año</button>
                  <button class="btn btn-default active btn-sm" data-calendar-view="month">Mes</button>
                  <button class="btn btn-default btn-sm" data-calendar-view="week">Semana</button>
                  <button class="btn btn-default btn-sm" data-calendar-view="day">Día</button>
                </div>
              </div>
              <h3></h3>
            </div>

        </div>
      </div>
      <div class="row">
        <div class="col-md-12">  
          <div class="calendar" id="calendar"></div>
        </div>
      </div>


  </section>
</div>

<link href="{{ "/proyectos/argentina/estatico/calendario/css/calendar.css" | prepend: site.baseurl }}" rel="stylesheet">
<script src="{{ "/proyectos/argentina/estatico/calendario/js/vendor/underscore-min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/proyectos/argentina/estatico/calendario/js/vendor/jstz.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/proyectos/argentina/estatico/calendario/js/language/es-ES.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/proyectos/argentina/estatico/calendario/js/calendar.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/proyectos/argentina/estatico/calendario/js/app.js" | prepend: site.baseurl }}"></script>
