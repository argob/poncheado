<html>

<meta charset='utf-8' />
<link href='../fullcalendar.css' rel='stylesheet' />
<link href='../fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../fullcalendar.min.js'></script>
<script>

  $(document).ready(function() {

    $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: ''
      },
      defaultDate: '2017-01-01',
      defaultView: 'year',
      yearColumns: 4,
      selectable: true,
      selectHelper: true,
      select: function(start, end) {
        var title = prompt('Event Title:');
        var eventData;
        if (title) {
          eventData = {
            title: title,
            start: start,
            end: end
          };
          $('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
        }
        $('#calendar').fullCalendar('unselect');
      },
      firstDay: 0,
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [
        {
            title: 'Año nuevo',
            start: '2017-01-01'
            },
            {
            title: 'Carnaval',
            start: '2017-02-27',
            end: '2017-03-01'
            },
            {
            title: 'Día Nacional de la Memoria por la Verdad y la Justicia',
            start: '2017-03-25'
            },
            {
            title: 'Día del Veterano y de los Caídos en la Guerra de Malvinas',
            start: '2017-04-02'
            },
            {
            title: 'Jueves y Viernes Santo',
            start: '2017-04-13',
            end: '2017-04-14'
            },
            {
            title: 'Día del trabajador',
            start: '2017-05-01'
            },
            {
            title: ' Día de la Revolución de Mayo',
            start: '2017-05-25'
            },
            {
            title: ' Día Paso a la Inmortalidad del General Martín Miguel de Güemes',
            start: '2017-06-17'
            },
            {
            title: 'Día Paso a la Inmortalidad del General Manuel Belgrano.',
            start: '2017-06-20'
            },
            {
            title: 'Día de la Independencia',
            start: '2017-07-09'
            },
            {
            title: 'Paso a la Inmortalidad del General José de San Martín',
            start: '2017-08-21'
            },
            {
            title: 'Día del Respeto a la Diversidad Cultural',
            start: '2017-10-16'
            },
            {
            title: 'Día de la Soberanía Nacional',
            start: '2017-11-20'
            },
            {
            title: 'Inmaculada Concepción de María',
            start: '2017-12-08'
            },
            {
            title: 'Navidad',
            start: '2017-12-25'
            }
      ]
    });

  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1280px;
    margin: 0 auto;
  }

</style>

<body>

  <div id='calendar'></div>

</body>
</html>
