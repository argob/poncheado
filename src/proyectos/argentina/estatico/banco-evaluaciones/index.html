<div class="container">
  <section>

    <h3 class="text-center">Buscá una evaluación de políticas públicas</h3>
    <div id="evaluaciones">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">    
          <div class="form-group">
            <input class="form-control search" placeholder="Filtrá evaluaciones por tema, organismo o año de publicación">
          </div>
        </div>
      </div>
      <table class="table table-align-middle table-spaced">
        <thead>
          <tr>
            <th>Programa</th>
            <th><a class="sort" data-sort="organismo">Organismo <span class="caret"></span></a></th>
            <th><a class="sort" data-sort="tema">Tema <span class="caret"></span></a></th>
            <th style="width: 55px;"><a class="sort" data-sort="ano">Año <span class="caret"></span></a></th>
          </tr>
        </thead>
        <tbody class="list" id="show-data">
        </tbody>
      </table>
    </div>
  </section>
  <section>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <hr>
        <div class="section-actions is_area social-share">
          <p>Compartir en <br> redes sociales</p>
          <ul class="list-inline">
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter "></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</div>


<script src="{{ "/node_modules/list.js/dist/list.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/proyectos/argentina/estatico/banco-evaluaciones/js/banco-evaluaciones.js" | prepend: site.baseurl }}"></script>

  var options = {
    valueNames: [ 'organismo', 'tema', 'ano' ]
  };

  var evaluacionesList = new List('evaluaciones', options);

</script>
