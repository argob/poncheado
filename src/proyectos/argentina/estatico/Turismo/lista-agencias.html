    <div class="container">
      
      <div id="listadoAgencias" class="m-t-3 p-t-2">
        <div class="row">
          <div class="col-xs-12">
            <div class="col-md-4">
              <div class="form-group">
                <label for=""><strong>Provincia</strong></label>
                <select id="provincia" class="form-control">
                  <option data-provincia="todos" value="todos">Todos</option>
                </select>
              </div>
            </div>
            <div class="col-md-8">    
              <div class="form-group">
                <label for=""> <strong>Buscá agencia</strong></label>
                <input class="form-control search" placeholder="">
              </div>
            </div>
            <div class="table-responsive col-md-12">
              <table class="table table-spaced table-hover">
                <thead>
                  <tr>
                    <th class="col-xs-4">Agencia</th>
                    <th>Domicilio</th>
                    <th>Contacto</th>
                    
                  </tr>
                </thead> 
                <tbody class="list" id="show-data">
                </tbody>
              </table>
              <nav class="text-center">
                <ul class="pagination"></ul>
              </nav>  
            </div>  


          </div>
        </div>
      </div>
  </div>

<script src="https://www.argentina.gob.ar/profiles/argentinagobar/themes/argentinagobar/argentinagobar_theme/js/listjs/list.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/list.pagination.js/0.1.1/list.pagination.min.js"></script>


<script type="text/javascript">

(function($) {
$(document).ready(function () {
    var provincia = "todos";
    var listadoAgencias = "";
    var grupoDeAgencias = "";

    jQuery.getJSON(
    'https://spreadsheets.google.com/feeds/list/1wJ4rrbvBFd1sgX-Ibo12QUC2QR-wG0et6bfshNWcx3U/1/public/values?alt=json',
    function (data) {

          listadoAgencias = data['feed']['entry'];
          filtrarContenido(provincia);

          
         

      });


        


          function filtrarContenido(provincia){

          var lista = '';

          

          $.each(listadoAgencias, function( key, item ) {
          if(provincia == "todos" || provincia == item.gsx$provincia.$t){
                lista += '<tr>';
                /*el class es para identificar los filtros en el list.js (es para el buscador y paginado)*/
                lista += ' <td class="agencia razon-social cuit "><h5>' + item.gsx$agencia.$t + '</h5><p><b>Razón Social: </b>' + item.gsx$razonsocial.$t + '</p> <p><b>CUIT: </b>' + item.gsx$cuit.$t + '</p><p><b>tipo: </b>' + item.gsx$tipo.$t +'</p><p><b>legajo: </b>'+  item.gsx$legajo.$t + '</p></td>';
                lista += ' <td class="domicilio ciudad cpostal"> <p><b>Domicilio:</b> '+ item.gsx$domicilio.$t + '</p> <p><b>Ciudad: </b>'+ item.gsx$ciudad.$t +', '+ item.gsx$provincia.$t + '</p> <p> <b>Código postal: </b>' + item.gsx$cpostal.$t +'</p></td>';

                lista += ' <td class="telefono"> <p><b>Telefono: </b>('+ item.gsx$prefijo.$t + ') '+ item.gsx$telefono.$t +'</p><p><b>E-mail: </b>'+ item.gsx$mail.$t + '</p></td>';
                
                lista += '</tr>';
            }


          });

          



          $('#show-data').empty();
          $('#show-data').append(lista);

     


          var listOptions = {
            valueNames: ['agencia', 'razon-social', 'cuit', 'domicilio', 'ciudad', 'cpostal', 'telefono' ],
            page: 6,
            plugins: [ ListPagination({}) ]
            
           };

             var listaNueva = new List('listadoAgencias', listOptions); 

             

          $('.search').on("keyup", function(){
            var valorBuscado = $(".search").val();
            listaNueva.search(valorBuscado);//propio de List.js
           });


        }


      jQuery.getJSON(
    'https://spreadsheets.google.com/feeds/list/1wJ4rrbvBFd1sgX-Ibo12QUC2QR-wG0et6bfshNWcx3U/2/public/values?alt=json',
    function (data) {

          grupoDeAgencias = data['feed']['entry'];
          
          $.each(grupoDeAgencias, function( key, i ) {
          provincia = i['gsx$provincia']['$t'];
          $('#provincia').append('<option data-provincia="'+ provincia +'" value="'+ provincia +'">'+ provincia +'</option>')

          });
        

      });

     
  




   
    $("#provincia").on("change", function() {
       
       provincia = $(document).find("#provincia option:selected").data('provincia');

      filtrarContenido(provincia);
    });

 
 
      

});
})(jQuery);
 
  
</script>
