---
layout: argentina
---

<div class="container">
 <section>

    <h3 class="text-center">Trámites y Servicios</h3>
    <div id="tramites">
      <div class="row">
        <div class="col-md-8">    
          <div class="form-group">
            <label for="">Buscá Trámites y Servicios</label>
            <input class="form-control search" placeholder="Buscá por nombre o resumen">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="">Filtrar por categoría</label>
            <select id="tipo-tramites" class="form-control">
            <option data-tipotramites="todos" value="todos">Registro</option>
              <option data-tipotramites="registro" value="registro">Registro</option>
              <option data-tipotramites="licyreg" value="licyreg">Licencias y Registros/Asociatividad</option>
              <option data-tipotramites="licencias" value="licencias">Licencias y registros</option>
              <option data-tipotramites="invertir" value="invertir">Invertir para producir /Beneficios para exportar / Licencias y Registros / Importar para producir</option>
              <option data-tipotramites="creditos" value="creditos">Créditos y garantías</option>
              <option data-tipotramites="cuidado" value="cuidado">Consumidores / Cuidado al consumo</option>
              <option data-tipotramites="arbitraje" value="arbitraje">Consumidores / Arbitraje</option>
              <option data-tipotramites="certificaciones" value="certificaciones">Certificaciones</option>
              <option data-tipotramites="garantias" value="garantias">Capacitaciones / Créditos y garantías</option>
              <option data-tipotramites="capacitaciones" value="capacitaciones">Capacitaciones</option>
              <option data-tipotramites="exportar" value="exportar">Beneficios para exportar</option>
              <option data-tipotramites="fiscales" value="fiscales">Beneficios fiscales / Beneficios para exportar / Licencias y Registros</option>
              <option data-tipotramites="asociatividad" value="asociatividad">Asociatividad</option>



            </select>
          </div>
        </div>
      </div>
      <table class="table table-spaced">
        <thead>
          <tr>
            <th class="titulo">Trámite</th>
            <th><a class="sort" data-sort="resumen">Resumen <span class="caret"></span></a></th>
            <th style="width: 135px;"><a class="sort" data-sort="categoria">Categoría/s <span class="caret"></span></a></th>
            <th style="width: 135px;">Url</th>
          </tr>
        </thead>
        <tbody class="list" id="show-data">
        </tbody>
      </table>
    </div>
  </section>
  <section class="hide">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <hr>
        <div class="section-actions is_area social-share">
          <p>Compartir en <br> redes sociales</p>
          <ul class="list-inline">
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter "></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</div>



<!--<script src="{{ "/node_modules/list.js/dist/list.min.js" | prepend: site.baseurl }}"></script>-->
<script src="/profiles/argentinagobar/themes/argentinagobar/argentinagobar_theme/js/listjs/list.min.js"></script>

<script>

(function($) {
$(document).ready(function () {


    $.getJSON('https://spreadsheets.google.com/feeds/list/1MAr5k7lYNeKt0acKGiOIK4aJQ9Bt4M6jGDYNQ75-gWY/1/public/values?alt=json', function (data) {
        window.tramites = data.feed.entry;
        showTramites();
        console.log(data);
    });

    window.showTramites = function(){
        var showData = $('#show-data');

        var html = '';


        $.each( tramites, function( key, item ) {

            html += '<tr>';
            html += ' <td class="titulo"> <h6>'+ item.gsx$nombre.$t + '</h6></td>';
            html += ' <td class="resumen">'+ item.gsx$resumen.$t + '</td>';
            html += ' <td class="categoria">'+ item.gsx$categorías.$t + '</td>';
            html += ' <td><a class="btn btn-primary btn-sm" target="_blank" href="'+ item.gsx$url.$t + '">Ver más</a></td>';
            html += '</tr>';
    
        });

        showData.empty();
        showData.append(html);

        var listOptions = {
          valueNames: [ 'titulo', 'resumen', 'categoria' ], 
          
         };
        var tramitesList = new List('tramites', listOptions);
    }




});
})(jQuery);

</script>
