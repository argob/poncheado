        </tbody>
      </table>
    </div>

<script src="https://www.argentina.gob.ar/profiles/argentinagobar/themes/argentinagobar/argentinagobar_theme/js/listjs/list.min.js"></script>

<script>

(function($) {
$(document).ready(function () {

    $.getJSON('https://spreadsheets.google.com/feeds/list/1RwLTMTV3bUbRRCRAdv8m_zpxiNIeX9KUy_27EdnWr58/1/public/values?alt=json', function (data) {
        window.evaluaciones = data.feed.entry;
        showEvaluaciones();
        console.log(data);
    });

    window.showEvaluaciones = function(){
        var showData = $('#show-data');

        var html = '';
        $.each( evaluaciones, function( key, item ) {
            html += '<tr>';
            html += ' <td class="provincia">'+ item.gsx$provincia.$t + '</td>';
            html += ' <td class="delegacion">'+ item.gsx$delegación.$t + '</td>';
            html += ' <td class="direccion">'+ item.gsx$dirección.$t + '</td>';
            html += ' <td class="horario">'+ item.gsx$horariodeatención.$t + '</td>';
            html += ' <td class="mapa"><a class="btn btn-primary btn-sm m-b-0" style="min-width: 100px;" target="_blank" href="'+ item.gsx$linkagooglemaps.$t + '"><i class="fa fa-map-marker"></i> Ver mapa</a></td>';

            html += '</tr>';
    
        });

        showData.empty();
        showData.append(html);

        var listOptions = {valueNames: [ 'provincia', 'delegacion', 'direccion', 'horario', 'mapa' ] };
        var evaluacionesList = new List('evaluaciones', listOptions);
    }


});
})(jQuery);


</script>
