<script src="https://cdnjs.cloudflare.com/ajax/libs/list.pagination.js/0.1.1/list.pagination.min.js"></script>

<script>

(function($) {
$(document).ready(function () {


    $.getJSON('https://spreadsheets.google.com/feeds/list/1Fy_tr0WCAY_Doy7iDc9OAIO_4kEQzN8Hby_NDpvY1GU/1/public/values?alt=json', function (data) {
        window.dataDrive = data.feed.entry;
        mostrarInformacion();
        console.log(data);
    });

    window.mostrarInformacion = function(vehiculo){
        var showData = $('#show-data');

        var html = '';


        $.each( dataDrive, function( key, item ) {

            html += '<tr>';
            html += ' <td class="tipo text-muted"> <h6>'+ item.gsx$tipo.$t + '</h6></td>';
            html += ' <td class="nombre"><h6>'+ item.gsx$nombre.$t + '<h6> <p class="margin-0">'+ item.gsx$email.$t + '</p><p class="margin-0">'+ item.gsx$website.$t + '</p></td>';
            html += ' <td class="pais">'+ item.gsx$pais.$t + '</td>';
            html += ' <td class="ciudad">'+ item.gsx$ciudad.$t + '</td>';
            html += '</tr>';

        });

        showData.empty();
        showData.append(html);

        var listOptions = {
          valueNames: [ 'tipo', 'pais', 'ciudad', 'nombre' ],
          page: 20,
          plugins: [ ListPagination({}) ]
          
         };
        var tablaList = new List('tabla', listOptions);  

        jQuery('.search').on("keyup",function(){
            var valueSearch = jQuery(".search").val();
            tablaList.search(valueSearch);
        });

    }


});
})(jQuery);

</script>
