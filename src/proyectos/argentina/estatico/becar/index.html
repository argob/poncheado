<section class="jumbotron" style="background-image: url('img/precios_cuidados.jpg');">
  <div class="jumbotron_body">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2 text-center">
          <h2>Convocatorias</h2>
          <p class="margin-0">Buscá las becas adheridas al programa.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay"></div>
</section>

<div class="container">
  <section>
      <div class="row">
        <div class="col-md-12">    
            <h3 class="text-center">Elegí tu modalidad de convocatoria</h3>
            <div class="btn-group btn-group-justified margin-20">
                <a href="" data-region="todas" class="btn btn-default active">Todas</a>
                <a href="" data-region="maestrias" class="btn btn-default">Maestrías</a>
                <a href="" data-region="empresas" class="btn btn-default">Empresas</a>
                <a href="" data-region="instituciones" class="btn btn-default">Instituciones</a>
                <a href="" data-region="doctorados" class="btn btn-default">Doctorados</a>
            </div>
        </div>
      </div>





    <h3 class="text-center">Buscá tu Beca</h3>
    <div id="productos">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">    
          <div class="form-group">
            <input class="form-control search" placeholder="Filtrá los convocatorias por Institución, Área temática, modalidad o país">
          </div>
        </div>
      </div>
      <table class="table table-align-middle table-spaced">
        <thead>
          <tr>
            <th></th>
            <th><a class="sort" data-sort="nombre">Nombre <span class="caret"></span></a></th>
            <th><a class="sort" data-sort="marca">Instituciones <span class="caret"></span></a></th>
            <th><a class="sort" data-sort="medida">Area Temática <span class="caret"></span></a></th>
            <th><a class="sort" data-sort="precio">Paises <span class="caret"></span></a></th>
            <th><a class="sort" data-sort="precio">Modalidad <span class="caret"></span></a></th>
          </tr>
        </thead>
        <tbody class="list" id="show-data">
        </tbody>
      </table>
    </div>
  </section>
  <section>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <hr>
        <div class="section-actions is_area social-share">
          <p>Compartir en <br> redes sociales</p>
          <ul class="list-inline">
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter "></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</div>


<script src="{{ "/node_modules/list.js/dist/list.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/proyectos/argentina/estatico/becar/js/becar.js" | prepend: site.baseurl }}"></script>

<script>
  var options = {
    valueNames: [ 'nombre', 'marca', 'medida', 'precio', 'categoria', 'ean' ]
  };

  var productsList = new List('productos', options);

  //cambiando clase de icons en tablas
  $(".list a").click(function(){
    $(this).find('i').toggleClass('fa-plus fa-minus'); 
    $(this).find('i').toggleClass('text-success text-danger'); 
  });

</script>

<style>
.table th a:hover,
.table tr {
    cursor: pointer;
}
</style>
