<div class="container">
        <div id="contactosOrg">
          <div class="row">

          <div class="form-group col-md-12">
          <label for="">Buscá contactos</label>
            <input class="form-control search" placeholder="Buscar...">
          </div>


          <div class="table-responsive col-md-12">
            <table class="table table-spaced table-hover">
              <thead>
                <tr>
                  <th>Provincia</th>
                  <th>Dirección</th>
                  <th>Teléfono</th>
                  <th>Correo electrónico</th>
                </tr>
              </thead> 
              <tbody class="list" id="show-data">
        </tbody>
            </table>

            <nav class="text-center">
        <ul class="pagination"></ul>
      </nav>     
      <div id="alerta" class="alert alert-warning col-md-6 no-result">
        <div class="media">
          <div class="media-left media-middle">
            <i class="fa fa-warning fa-fw fa-2x"></i>
          </div>
          <div class="media-body">
            <p>No hay resultados para mostrar</p>
          </div>
        </div>
      </div>  
          </div>           
        </div>

        </div>
      </div>
    </article>
  </section>
</div>

<script src="https://www.argentina.gob.ar/profiles/argentinagobar/themes/argentinagobar/argentinagobar_theme/js/listjs/list.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/list.pagination.js/0.1.1/list.pagination.min.js"></script>

<script type="text/javascript">
  (function($) {
  $(document).ready(function () {

  jQuery.getJSON(
    'https://spreadsheets.google.com/feeds/list/1lSiApv-HPEI0ZqTJ_8tNFkus5bHq8c3sI0Z0UNHI8Gk/1/public/values?alt=json',
    function (data) {

          window.contactosOrg = data.feed.entry;
          showcontactosOrg();
      });

      window.showcontactosOrg = function(){
          var showData = $('#show-data');

          var html = '';

          $.each( contactosOrg, function( key, item ) {
              html += '<tr>';
              html += ' <td class="Provincia">'+ item.gsx$provincia.$t + '</td>';
              html += ' <td class="Dirección">'+ item.gsx$direccion.$t + '</td>';
              html += ' <td class="Teléfono">'+ item.gsx$telefono.$t + '</td>';
              html += ' <td class="Correo electrónico">'+ item.gsx$mail.$t + '</td>';
              html += '</tr>';
      
          });

          showData.empty();
          showData.append(html);

          var listOptions = {
          valueNames: [ 'Provincia', 'Dirección', 'Correo electrónico', 'Teléfono' ],
          page: 20,
          plugins: [ ListPagination({}) ]
          };

          var contactosOrgList = new List('contactosOrg', listOptions);  

          jQuery('.search').on("keyup",function(){
          var valueSearch = jQuery(".search").val();
          contactosOrgList.search(valueSearch);
        });

        $('.no-result').hide()

        contactosOrgList.on('updated', function(list) {

          if (list.matchingItems.length > 0) {
            $('.no-result').hide()
          } else {
            $('.no-result').show()
          }
        }) 


      }





  });
  })(jQuery);
  
</script>
