<section>
  <div class="container">

    <div class="row">
      <div class="col-md-8 col-md-offset-2">

        <div class="p-t-2 p-b-4">
          <h2>Completá el formulario</h2>
          
          <div class="m-t-2">

            <form id="dataUserForm" action="gracias.html">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="UserNameField">Nombre:</label>
                    <input type="text" class="form-control" id="UserNameField">
                  </div>
                  <div class="form-group">
                    <label for="UserEmailField">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="UserEmailField">
                  </div>
                  <div class="form-group">
                    <label for="UserconsultaField">¿Tenés algún comentario?</label>
                    <textarea class="form-control" id="UserconsultaField" rows="6"></textarea>
                  </div>
                  <button class="btn btn-success">Enviar</button>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>

<script>

$(function(){

  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-71585203-12', 'auto', 'ux');

  var data = {
    users:{
      name: null,
      age: null,
      provincia: null,      
      email: null,
      comment: null
    }
  };

  console.log(data)


  $('body').on('submit', '#dataUserForm', function(event){

    data.users.name = $('#UserNameField').val();
    data.users.email = $('#UserEmailField').val();
    data.users.comment = $('#UserconsultaField').val();

    alert( data.users.name );
    alert( data.users.email );
    alert( data.users.comment );
    alert( JSON.stringify( [ data.users] ) );    

    ga('ux.send', {
      hitType: 'event',
      eventCategory: 'Árbol',
      eventAction: 'Casos de vida (test)',
      eventLabel: JSON.stringify( [ data.users ] )
    });
    
  });


});

</script>
