<header>
        <nav class="navbar navbar-top navbar-default bg-celeste-argentina" role="navigation">
            <div class="container">
                <div>
                    <div class="navbar-header"> <a class="navbar-brand" href="/proyectos/argentina/" aria-label="Argentina.gob.ar Presidencia de la Nación"> <img alt="Argentina.gob.ar" src="../paginas-de-argentina/img/argentinagob-2.svg" height="50"> </a> <a class="btn btn-mi-argentina btn-login visible-xs"
                            href="/proyectos/mi-argentina/v3/"><i class="icono-arg-mi-argentina fa-fw"></i></a> <a class="btn bg-white btn-login visible-xs" href="#" onclick="$('.navbar.navbar-top').addClass('state-search');"><span class="fa fa-search fa-fw"></span></a>                        </div>
                    <div class="nav navbar-nav navbar-right hidden-xs">
                        <a href="#" onclick="$('.navbar.navbar-top').removeClass('state-search');" class="btn btn-mi-argentina visible-xs"> <i class="fa fa-times"></i> </a>

                                <input id="buscar" type="text" class="form-control input-search" aria-label="Buscar trámites, servicios o áreas" placeholder="Buscar trámites, servicios o áreas ...">
                                <span class="input-group-btn">
              <button class="btn bg-white"  type="button" aria-label="Buscar"><i class="fa fa-search text-primary"></i></button>
              </span> </div>
                        </div>
                        <a href="#" class="dropdown-toggle btn btn-mi-argentina hidden-xs bg-white" aria-label="Ingresar a Mi Argentina" data-toggle="dropdown"> miArgentina</a>
                    </div>

<main role="main">
    <section>
        <div class="container">
            <div class="row m-b-2">
                <div class="col-md-6 col-md-offset-3">
                    <h4 class="activities-sidbar">Ingresá a la plataforma {nombre de organismo o plataforma}</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div id="errores" aria-live="polite" class="alert alert-danger hidden">
                        <h5>Se han producido los siguientes errores:</h5>
                        <ol>
                            <li>Ingresá tu usuario</li>
                            <li>Ingresá tu contraseña</li>
                        </ol>
                    </div>
                    <form method="post">
                        <div class="row">
                            <div class="col-md-10 form-group item-form">
                                <label for="usuario">Usuario</label>
                                <input type="text" name="user" class="form-control" id="usuario" required=""
                                    aria-required="true">
                                <p class="help-block error hidden">Ingresá tu usuario</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10 form-group item-form">
                                <label for="password">Contraseña</label>
                                <input id="password" type="password" class="form-control"
                                    name="password">
                                <p class="help-block error">Ingresá tu contraseña</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-success">INGRESAR</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-10">
                                <hr>
                            </div>
                        </div>

                    </form>

                    <div class="row">
                        <div class="col-xs-12">

                            <p><a href="#">Recuperar mi contraseña</a></p>
                            <p><a href="#">Crear una nueva cuenta para ingresar</a></p>
                        </div>
                    </div>
                </div>


            </div>



        </div>
    </section>
</main>
