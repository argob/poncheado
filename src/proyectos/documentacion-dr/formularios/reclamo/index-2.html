<div class="container">
  <div class="row">
    <div class="col-md-12">
      
      
      <div class="col-md-6 col-md-offset-3 p-t-2">
        
        <small class="text-muted">Paso 2 de 3</small>
        
        <div class="progress m-t-05">
          <div class="progress-bar" role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" style="width: 66%;">
          <span class="sr-only">66% Completado</span>
          </div>
        </div>
        
        <h1 class="h3 m-y-0 m-t-2">Completá los datos de tu reclamo</h2>
        <small>(*) Campos obligatorios para completar.</small>


        <form>

          <div class="form-group">
            <fieldset>
            <label class="control-label m-b-0 m-t-2">¿Quién reclama? *</label><br>
              <div class="radio">
              
                <label for="titular" class="m-t-0">
                  <input id="titular" type="radio" name="quienreclama" value="titular" class="" />
                  Titular
                </label><br>
                <label><small>Si la factura del servicio o producto está a tu nombre.</small></label><br>
                <label for="usuario" class="m-t-1">
                  <input id="usuario" type="radio" name="quienreclama" value="usuario" />
                  Usuario
                </label><br>
                <label><small>Si la factura del servicio o producto no está a tu nombre pero lo utilizás.</small></label><br>
                <label for="representante" class="m-t-1">
                  <input id="representante" type="radio" name="quienreclama" value="representante" />
                  Representante
                </label><br>
                <label><small>Si no sos el titular y no usás el servicio o producto y reclamás en nombre de otra persona.</small></label>
              </div> 

              <label class="m-t-1">Ingresá el nombre y apellido del titular</label>
            <input type="text" class="form-control">
            <label><small>Tenés que acreditar tu condición con un poder. Vas a recibir las notificaciones cuando tu reclamo esté en curso.</small></label>

            </fieldset>
          </div>

          <div class="form-group">
            <label class="control-label">¿Cuál es el problema? *</label>
            <label><small>Describí el hecho y el motivo de tu reclamo. Por ejemplo: adquirí un celular en el comercio “X" y a la semana dejó de funcionar. Lo llevé al servicio técnico y no me dan respuesta. También puede ser: estoy sin internet hace un mes y medio, llamé 4 veces a la compañía y siguen sin solucionarlo.</small></label>
            <textarea class="form-control" style="resize: none" rows="5" id="comment"></textarea>
          </div>

          <div class="form-group">
            <label class="control-label">¿Cómo esperás que se resuelva? *</label>
            <label><small>Podés seleccionar más de una opción</small></label>
            <div class="checkbox">
              <label class="m-b-1">
                <input type="checkbox" name="resuelva" value="cambio"> Cambio del producto
              </label><br>
              <label class="m-b-1">
                <input type="checkbox" name="resuelva" value="bonificiacion"> Bonificación en el abono
              </label><br>
              <label class="m-b-1">
                <input type="checkbox" name="resuelva" value="compensacion"> Compensación de mis gastos
              </label><br>
              <label class="m-b-1">
                <input type="checkbox" name="resuelva" value="reparacion"> Reparación del producto / servicio técnico
              </label><br>
              <label class="m-b-1">
                <input type="checkbox" name="resuelva" value="anulacion"> Anulación del contrato
              </label><br>
              <label class="m-b-1">
                <input type="checkbox" name="resuelva" value="devolucion"> Devolución del dinero
              </label><br>
              <label class="m-b-1">
                <input type="checkbox" name="resuelva" value="otro"> Otro
              </label>
            </div>
            <label><small>Explicá las pretensiones de tu reclamo.</small></label>
            <textarea class="form-control" style="resize: none" rows="5" id="comment"></textarea>
          </div>


          
           <a href="index.html" class="m-t-2 btn btn-primary btn-link btn-md">Volver</a>
           <a href="index-3.html" class="m-t-2 btn btn-primary btn-success btn-md">Continuar</a>


        </form>
      </div>

    </div>
  </div>
</div>
