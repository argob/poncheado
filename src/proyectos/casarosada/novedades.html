<main role="main">
 <section class="jumbotron" style="background-image: url('');">

                      </label>

                      </label>

                      </label>                             
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="btn-group btn-group-justified btn-group-vertical" data-toggle="buttons">
                      <label class="btn btn-default">
                        <input type="checkbox" name="documento" value="usuario"> Cultura
                      </label>
                      <label class="btn btn-default">
                        <input type="checkbox" name="documento" value="representante"> Industria
                      </label>
                      <label class="btn btn-default">

                      </label>
                      <label class="btn btn-default">
                        <input type="checkbox" name="documento" value="representante">  Infraestructura y medio ambiente
                      </label>
                      <label class="btn btn-default">
                        <input type="checkbox" name="documento" value="representante" data-toogle-collapse="#collapse-documento">  Ciencia y tecnología 
                      </label>
                      <label class="btn btn-default">
                        <input type="checkbox" name="documento" value="representante" data-toogle-collapse="#collapse-documento">  Emprendedurismo
                      </label>                             
                    </div>
                  </div>
                </div>
      </form>
    </div>
   </div>
