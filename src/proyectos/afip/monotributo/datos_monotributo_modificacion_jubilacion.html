{% include afip/usuario.html hijo="Datos del monotributo" %}

<section>
  <div class="container">
    <div class="row">
      <aside class="col-md-4">

        {% include afip/menu.html active="datosMonotributo" %}

      </aside>
      <div class="col-md-8">
        <h1 class="sr-only">Modificar datos de Jubilación</h1>

        <div class="panel panel-default">
            <div class="panel-body p-y-2">
              <div class="media">
                <div class="media-left p-x-1 hidden-xs">
                  <i class="fa fa-user fa-fw fa-2x text-muted m-t-1"></i>
                </div>
                <div class="media-body media-middle">
                  <h3 class="m-t-0">Modificar datos de Jubilación</h3>
                </div>
              </div>
              <hr>
              <form action="">
                <div class="form-group">
                    <div class="row m-t-1">
                      <div class="col-md-12">
                        <label>Situación</label>
                        <select class="form-control">
                          <option>Seleccione</option>
                          <option selected>Soy empleado en relación de dependencia</option>
                          <option>Sos Aportante a Cajas Previsionales Provinciales</option>
                          <option>Ninguna de las anteriores</option>
                        </select>
                      </div>
                    </div>
                </div>              
                <div class="form-group">
                    <div class="row m-t-1">
                      <div class="col-md-6">
                        <label>CUIT de tu empleador</label>
                        <input id="input-1" class="form-control" type="text" value="1111111111" placeholder="">
                      </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row m-t-1">
                      <div class="col-md-6">
                        <label>Nombre de tu empleador</label>
                        <input id="input-2" class="form-control" type="text" value="Ministerio de Modernización" placeholder="">
                      </div>
                    </div>
                </div>                
                <div class="form-group m-b-0">
                  <button type="submit" class="btn btn-success">Guardar</button>
                </div>
              </form>
            </div>
        </div>


      </div>
    </div>
  </div>
</section>
