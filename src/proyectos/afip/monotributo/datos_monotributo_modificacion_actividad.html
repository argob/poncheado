{% include afip/usuario.html hijo="Datos del monotributo" %}

<section>
  <div class="container">
    <div class="row">
      <aside class="col-md-4">

        {% include afip/menu.html active="datosMonotributo" %}

      </aside>
      <div class="col-md-8">

        <div class="panel panel-default">
            <div class="panel-body p-y-2">
              <div class="media">
                <div class="media-left p-x-1 hidden-xs">
                  <i class="fa fa-user fa-fw fa-2x text-muted m-t-1"></i>
                </div>
                <div class="media-body media-middle">
                  <h3 class="m-t-0">Modificar actividad 1</h3>
                </div>
              </div>
              <hr>
              <form action="">
				<div class="well m-b-3">
					<div class="form-group">
			            <label class="control-label" for="input-actividad-1">Actividad 1</label>
						<div class="form-group has-button">
						  <select class="form-control chosen-select" data-placeholder="Seleccione" id="input-actividad-1">
						      <option value="0">Seleccione</option>
						    <optgroup label="ACTIVIDADES ACTIVAS">
						      <option value="1" selected>(4762000) Venta al por menor de CD's y DVD's de audio y video grabados   </option>
						      <option value="2">(692000) Servicios de contabilidad, auditoría y asesoría</option>
						    </optgroup>
						    <optgroup label="TODAS LAS ACTIVIDADES">
						      <option value="3"> (960990) Servicios personales n.c.p.;Servicios personales n.c.p. </option>
						      <option value="4"> (970000) Servicios de hogares privados que contratan servicio  </option>
						      <option value="5"> (990000) Servicios de organizaciones y órganos extraterritoriales;Servicios de organizaciones y órganos extraterritoriales;  </option>
						      <option value="6"> (952100) Reparación de artículos eléctricos y electrónicos de uso doméstico;Reparación de artículos eléctricos y electrónicos de uso doméstico  </option>
						      <option value="7"> (476200) Venta al por menor de CD's y DVD's de audio y video grabados;Venta al por menor de CD's y DVD's de audio y video grabados </option>
						      <option value="8"> (464910) Venta al por mayor de CD's y DVD's de audio y video grabados.;Venta al por mayor de CD's y DVD's de audio y video grabados. </option>
						      <option value="9"> (461091) Venta al por mayor en comisión o consignación de prod. textiles, paraguas y similares y prod.de cuero n.c.p </option>
						    </optgroup>
						  </select>
						</div>
			        </div>
						<div class="form-group">
			                <label class="control-label">¿Tenés o usas local/oficina/establecimento para tus actividades?</label>
			                <div>
				                <input type="radio" name="" value="si" checked> Si&nbsp;
				                <input type="radio" name="" value="no"> No
				            </div>
						</div>	
						<div class="form-group">
				            <label class="control-label" for="input-2">¿Cuál es el monto estimado del alquiler del local?</label>
				            <input id="input-2" class="form-control" type="text" value="10.000" placeholder="">
						</div>	
						<div class="form-group">
			                <label class="control-label">¿Vendés productos de $2500 o más?</label>
			                <div>
				                <input type="radio" name="" value="si"> Si&nbsp;
				                <input type="radio" name="" value="no" checked> No
			                </div>
						</div>	
						<div class="form-group">
				            <label class="control-label" for="input-3">Energía eléctrica en Kw</label>
				            <input id="input-3" class="form-control" type="text" value="280000000" placeholder="">
						</div>	
						<div class="form-group">
				            <label class="control-label" for="input-4">Superficie afectada por la actividad</label>
				            <input id="input-4" class="form-control" type="text" value="1km" placeholder="">
						</div>	
						<div class="form-group">
				            <label class="control-label" for="input-5">¿Cuál es tu facturación anual estimada?</label>
				            <input id="input-5" class="form-control" type="text" value="42.000" placeholder="">
						</div>
		        </div>	
                <div class="form-group m-b-0">
                  <button type="submit" class="btn btn-success">Confirmar</button>
                  <a href="" class="btn btn-link">Borrar</a>
                </div>
              </form>
            </div>
        </div>


      </div>
    </div>
  </div>
</section>


<script>
  $(function(){
    $(".chosen-select").chosen();
  });
</script>
