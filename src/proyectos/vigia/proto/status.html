  <p>Listado de los <strong><span id="sites-number"></span> sitios web de la Administración Pública Nacional</strong>, matenimiento y estado de migración de acuerdo al <a href="http://servicios.infoleg.gob.ar/infolegInternet/verNorma.do?id=271486" target="_blank">Decreto 87/2017</a>.</p>

    <table id="table" class="table table-align-middle table-spaced">
      <thead>
        <th>Dominio</th>

<script src="{{ "/node_modules/jquery/dist/jquery.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/node_modules/bootstrap/dist/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
<!-- <script src="https://www.google.com/jsapi" type="text/javascript"></script> -->
<!-- <script src="js/charts.js" type="text/javascript"></script> -->

<script>

$(function(){

  var sites = [];

  $.getJSON('https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20html%20where%20url%3D%22http%3A%2F%2F104.236.225.33%2Fxymon%2Fxymon.html%22%20and%20xpath%3D%22%2Fhtml%2Fbody%2Fcenter%5B2%5D%2Fcenter%5B1%5D%2Ftable%2Ftbody%2Ftr%22&format=json&diagnostics=true&callback=', function (data) {

    $.each(data.query.results.tr, function(index, row){

      if( row.class != undefined && row.class == 'line' ){

        sites.push({
          name: row.td[0].a.name,
          conn: row.td[1].a ? row.td[1].a.img.alt : row.td[1].content,
          http: row.td[2].a ? row.td[2].a.img.alt : row.td[2].content,
          info: row.td[3].a ? row.td[3].a.img.alt : row.td[3].content,
          sslcert: row.td[4].a ? row.td[4].a.img.alt : row.td[4].content,
          trnds: row.td[5].a ? row.td[5].a.img.alt : row.td[5].content
        });
      }
    });

    renderSites();
  });

  window.renderSites = function(){
    var table = $('#table tbody');

    $.each( sites, function( key, site ) {

      console.log('hola')

      var http = site.http.replace('http:', '').split(':');
      var ssl = site.sslcert.replace('sslcert:', '').split(':');

      var html = '<tr><td>'+ site.name +'</td><td>'+ http[0] +'</td><td>'+ http[1].replace(/d|h/gi, function(x){ return x+' ' }) +'</td><td>'+ ssl[0] +'</td></tr>';

      table.append(html);
    });
  }
});

</script>
