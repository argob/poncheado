<section>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
	            <h1 class="h2">¿Querés sugerirnos algo para mejorar Mis Servicios?</h1>
	            <hr>
	            <h2 class="h3 section-title">Dejanos tu comentario</h2>
	            <div>
	                <form action="gracias.html">
						<div class="form-group">
	                        <label class="control-label" for="first_name">Nombre</label>
	                        <input id="first_name" class="form-control" type="first_name" name="first_name">
	                    </div>	
						<div class="form-group">
	                        <label class="control-label" for="age">Edad</label>
                            <input id="age" class="form-control" type="text" name="age" required>
                        </div>	                                    
	                    <div class="form-group">
	                        <label class="control-label" for="email">Correo Electrónico</label>
	                        <input id="email" class="form-control" type="email" name="email">
	                    </div>
	                    <div class="form-group m-y-3">
	                       <label class="control-label">Indicanos si tuviste alguno de estos problemas:</label>
		                   <div class="form-item form-type-checkbox">
		                      <div class="checkbox">
		                        <label class="checkbox-inline"><input type="checkbox" name="tipoProblema" value="noencontre">No encontré nada relevante.</label><br>
		                        <label class="checkbox-inline"><input type="checkbox" name="tipoProblema" value="inconsistencia">Los trámites que encontré no son acordes con mis datos cargados</label><br>
		                      </div>
		                    </div>
	                    	
	                    </div>
						<div class="form-group">
			              <label class="control-label">Quiero sugerir mejoras del sitio:</label>
			              <textarea class="form-control" rows="6"></textarea>
			            </div>

	                    <div class="form-group m-b-0">
	                        <button type="submit" class="btn btn-success">Enviar mi consulta</button>
	                    </div>
	                </form>
	            </div>
	        </div>			
		</div>
	</div>
    

</section>
