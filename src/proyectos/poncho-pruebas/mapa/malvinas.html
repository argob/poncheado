<div id="map" style="height: 700px;"></div>

<script>

  var initMap = function() {

    // Setup map
    var mapCenter = {lat: -51.8049471, lng: -59.522165};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 8,
      center: mapCenter,
      scrollwheel: false
    });
  }

</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnjrx-mfaup3A-TQS4DyL0ngfxEqDDBqc&region=AR&language=es&callback=initMap"></script>
