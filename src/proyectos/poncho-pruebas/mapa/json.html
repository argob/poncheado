  var initMap = function() {

    // Setup map
    var mapCenter = {lat: -41.2148693, lng: -66.3996161};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: mapCenter
    });

    // Show markers loaded from spreadsheet
    var markers = [];
    var detalles = [];

    cities.forEach(function(city, key){
        var index = markers.length;

        console.log(city.lat, city.lat);
        markers[index] = new google.maps.Marker({
          position: {lat: parseFloat(city.lat), lng: parseFloat(city.lng)},
          map: map,
          title: city.ciudad
        });

        detalles[index] = new google.maps.InfoWindow({
          content: '<h5>'+ city.ciudad +', <small>'+ city.provincia +'</small></h5>',
          maxWidth: 400
        })

        markers[index].addListener('click', function() {
          closeWindows();
          detalles[index].open(map, markers[index]);
        });
    })

    var closeWindows = function(){
      for(i = 0; i < detalles.length; i++){
        detalles[i].close();
      }
    }
  }
