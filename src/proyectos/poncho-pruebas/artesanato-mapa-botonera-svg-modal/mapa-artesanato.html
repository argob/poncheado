	<div id="modalProvincia" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header" >
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<div id="title"></div>
				</div>
				<div class="modal-body" id="showData">
						
				</div>
			</div>

			<script>
				(function($) {
				$(document).ready(function(){
					var listado = "";
				
					var organizaciones = '';

					var contentModal = '';
					var title= '';
					var contentOrg = '';
					var titleOrg = '';
					
					jQuery.getJSON(
					    'https://spreadsheets.google.com/feeds/list/1_Up0XBMWHmUtPF0GJXLmp8QMSg457R7MWfXh0CPrUgk/1/public/values?alt=json',
					    function (data) {
					    	listado = data['feed']['entry'];
					});
				 	
				 	
					jQuery.getJSON(
					    'https://spreadsheets.google.com/feeds/list/1_Up0XBMWHmUtPF0GJXLmp8QMSg457R7MWfXh0CPrUgk/2/public/values?alt=json',
					    function (data) {
					    	organizaciones = data['feed']['entry'];
						});

					
					

				 	$('#mapa path').click(function(){
				 		
				 		filtrarContenido($(this).attr("id"));
				 		
				 	})
					 

					function filtrarContenido(provinciasId){
						contentModal = '';
						title = '<h4 class="text-success">'+ provinciasId + '</h4>';
						contentOrg = '';
						

					

						$.each(listado, function( key, item ) {
							if(provinciasId == item.gsx$provincia.$t){
								contentModal += '<p class="m-y-0"><strong>'+ item.gsx$casotestigo.$t + '</strong></p><p><small>Técnica: ' +  item.gsx$tecnica.$t + '<br>Materia prima: '+ item.gsx$materiaprima.$t +'</small></p>'
							}

						});



						$.each(organizaciones, function( e, org ) {

							if((titleOrg == '') && (provinciasId == org.gsx$provincia.$t)) {
								titleOrg = '<hr><p class="text-success">Organizaciones Saber Hacer</p>';
								}
								
							if(provinciasId == org.gsx$provincia.$t){
								
								contentOrg += '<p class="m-y-0"><strong>'+ org.gsx$org.$t + '</strong></p><p><small>' +  org.gsx$descripcion.$t + '</small></p>'
							}
						});

						if(contentOrg == ''){
							titleOrg = '';
						}
						
						if(contentModal == ''){
	          				contentModal += '<h4 class="m-t-0">No se registran casos testigo</h4>'
	          			}

	          			$('#title').html(title);

	          			$('#showData').html(contentModal + titleOrg + contentOrg);

	          			
	          			
	          			$('#modalProvincia').modal('show');	
	          		}
			    });
			})(jQuery);
				
			</script>
