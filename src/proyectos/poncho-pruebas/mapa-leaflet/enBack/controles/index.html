<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<link rel="stylesheet" href="https://gis.argentina.gob.ar/js/leaflet/leaflet.css">

<link rel="stylesheet" href="https://gis.argentina.gob.ar/js/leaflet/MarkerCluster.Default.css">

<link rel="stylesheet" href="https://gis.argentina.gob.ar/js/leaflet/MarkerCluster.css">

<script src="https://gis.argentina.gob.ar/js/leaflet/leaflet.js"></script>

<script src="https://gis.argentina.gob.ar/js/leaflet/leaflet.markercluster.js"></script>


<!-- iframe en el mapa tiene un jumbotron -->
<div class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" id="map" style="height: 800px;position: relative;" tabindex="0"></div>
<section></section>
<!-- Open Street Map -->
<iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=-58.38480234146119%2C-34.614667538498864%2C-58.366885185241706%2C-34.606879346697006&amp;layer=mapnik&amp;marker=-34.610773533923506%2C-58.37584376335144" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/?mlat=-34.61077&amp;mlon=-58.37584#map=17/-34.61077/-58.37584">Ver mapa m√°s grande</a></small>

<script>
        
        var map = L.map('map', {
            center: [39.73, -104.99],
            zoom: 10,
            layers: [capa, cities]
        });

        var capa = L.tileLayer('https://gis.argentina.gob.ar/osm/{z}/{x}/{y}.png', {
    attribution: '&copy; Contribuidores <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map); //.addTo(map)

        var osmBase = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap<\/a> contributors'
});
    
        var littleton = L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.'),
        denver    = L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.'),
        aurora    = L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.'),
        golden    = L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.');

        var cities = L.layerGroup([littleton, denver, aurora, golden]);
    
        var baseMaps = {
	        "Grayscale": capa,
            "OsmBase": osmBase
            };
    
        var overlays = {
            "Cities": cities
        };
    
        L.control.layers(null, overlays).addTo(map);
    </script>
