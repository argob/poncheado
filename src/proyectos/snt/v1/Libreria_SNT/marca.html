<script>
	var elements = [document.getElementById('address_state'), document.getElementById('department'), document.getElementById('location')];
	var elements

	document.getElementById('country').addEventListener('change', function(){
		elements.forEach(element => {
		
		
			if(document.getElementById('country').value !== "ARG"){
				element.disabled = true;
				element.value = '';
			}else{
				element.disabled = false;
				
				element.value = element.firstElementChild.value
				/*console.log(elementOption[0].value)

				for(var i; i < elementOption.length; i++){
					element.value = elementChild.value
				}
				elementOption.children.forEach(elementChild => {
					element.value = elementChild.value
				})*/
				
			}
		})
	})


	
	
	
</script>
