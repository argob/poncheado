<style>
	.carousel-control.right, .carousel-control.left{
		background-image: none;
	}
	.carousel-control, .carousel-control:hover{
		color: #ccc;
		opacity: 1;
	}
	.licencia{
		width: 80%;
		margin:auto;
	}

	.panels-row-licencia{
		align-items: center;
	    justify-content: center;
	}
	

	
	.panel-licencia { display:block; }
	header, footer.main-footer{
		display: none!important;
	}
		
	
	@media only screen and (orientation:portrait){
		    .panel-licencia { 

			    transform-origin: left top;
			     -webkit-transform: rotate(90deg);
		        -moz-transform: rotate(90deg);
		        -o-transform: rotate(90deg);
		        -ms-transform: rotate(90deg);
		        transform: rotate(90deg);
			    width: 100vh!important;
			    height: 100vh!important;
			    overflow-x: hidden;
			    position: absolute;
			    top: 0;
			    left: 100%;
			    margin-bottom: 0px;

		    }
		   
			
		}
</style>
	
<div class="container-licencia">
	<!--<h3>Panel licencia de conducir</h3>-->
	<div class="panels-row panels-row-miargentina panels-row-licencia">
		<div>
			<div class="panel panel-default panel-nolink panel-licencia">
	        	<div class="panel-heading hidden-xs">
	            	<h3>Licencia nacional de conducir</h3>
	          	</div>
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<div class="panel-body">
	          			<div class="carousel-inner licencia">
						    <div class="item active">
						    	<p class="m-b-1">Licencia nacional de conducir - frente</p>

						      	<img src="frente.png" alt="Los Angeles">
						    </div>

						    <div class="item">
						    	<p class="m-b-1">Licencia nacional de conducir - dorso</p>
						      	<img src="dorso.png" alt="Chicago">
						    </div>

						    <div class="item">
						    	<p class="m-b-1">Licencia nacional de conducir - QR</p>
						      	<img src="qr.png" alt="New York">
						    </div>
					  	</div>

					  <!-- Left and right controls -->
					  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
					    <span class="glyphicon glyphicon-chevron-left"></span>
					    <span class="sr-only">Previous</span>
					  </a>
					  <a class="right carousel-control" href="#myCarousel" data-slide="next">
					    <span class="glyphicon glyphicon-chevron-right"></span>
					    <span class="sr-only">Next</span>
					  </a>
					</div>
	        	</div>
	   		</div>
	   	</div>
		
	</div>
</div>
