<section class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
      <h1 class="h2">Ingresá tu contraseña para continuar</h1>
      <p class="lead">Ingresaste el CUIL 20-33444888-6 <a href="#">(cambiar)</a></p>
      <!-- <p>Ingresá tu número de identificación para continuar.</p> -->

      <div class="well p-x-3 p-y-2">
        <form method="get" action="dashboard.html">
          <div class="form-group">
            <label class="control-label lead" for="password">Contraseña</label>
            <input id="password" class="form-control input-lg" type="password" name="password">
            <label>
              <input type="checkbox" id="mostrar" class="m-t-1"> Mostrar contraseña
            </label>
          </div>
          <div class="form-group m-b-0">
            <button type="submit" class="btn btn-success">Ingresar</button>
          </div>
        </form>
      </div>
      <p><a href="#">Quiero registrarme</a></p>
      <p><a href="#">No recuerdo mi contraseña</a></p>
      <p><a href="#">Términos y condiciones</a></p>
    </div>
  </div>
</section>

<script>
  $(function(){
    var next = false;
    $('.well button').on('click', function(event){
      if(!next){
        $('#password').focus().attr('aria-describedby', 'id_number_error').after('<span id="id_number_error" class="help-block">La contraseña es incorrecta, por favor intentá de nuevo.</span>');
        $('#password').parent().addClass('has-error');
        next = true;
        return false;
      }
    });
  });

  // muestra/esconde la contraseña

    var contrasenia = document.getElementById('password');
    function show() {
        contrasenia.setAttribute('type', 'text');
    }

    function hide() {
        contrasenia.setAttribute('type', 'password');
    }

    var muestraContrasenia = 0;

    document.getElementById("mostrar").addEventListener("click", function() {
        if (muestraContrasenia == 0) {
            muestraContrasenia = 1;
            show();
        } else {
            muestraContrasenia = 0;
            hide();
        }
    }, false);


</script>
