<script src="cropper.js"></script>
<script>
$(function(){

var imagen = $('#imagen');

//SETEO LOS DATOS DE LAS CREDENCIALES
var credenciales = [{
	"x":46,
	"y":33,
	"width":894,
	"height":1205
	
},
{
	"x":150,
	"y":1272,
	"width":389,
	"height":271
},
{
	"x":544,
	"y":1272,
	"width":389,
	"height":271
}];

//INICIALIZO CROPPER
var cropper = imagen.cropper({ready : function(){ 
	//RECORRO LAS 3 CREDENCIALES
	for (var i = 0; i < 3; i++) {
		//SETEO LAS COORDENADAS DE CADA CREDENCIAL 
		imagen.cropper("setData",credenciales[i]);

		//CROPEO
		var croppedImageDataURL = imagen.cropper('getCroppedCanvas')

		//AGREGO LAS IMAGENES EN CONTENEDEDOR DESTINO
		console.log(croppedImageDataURL)

		
		
		$('.fila-licencia').eq(i).append(croppedImageDataURL)
}
}
}
)})


window.onload = function() {

	var header = document.getElementsByTagName("header")[0]

	var aside = document.getElementsByTagName("aside")[0]
	
	header.classList.add('display-panel-licencia');
	footer.classList.add('display-panel-licencia');

}

		


</script>
