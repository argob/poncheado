<section class="container-fluid p-t-0">
  <div class="row">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 m-t-3">
        <p>Ingresaste el CUIL 20-31441444-6</p>
          <form>
            <div class="form-group">
              <fieldset>
                <legend>
                  <h3>Ingresá a tu contraseña</h3>
                </legend>
                <div class="row">
                  <div class="col-xs-12">
                    <label for="password_confirmacion">Contraseña de Mi Argentina</label>
                    <div class="form-group item-form">
                      <input id="password_confirmacion" name="password_confirmacion" type="password" class="form-control" maxlength="15">

                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-success">Ingresar</button>
              </fieldset>
            </div>
          </form>
        </div>
        
        <div class="col-md-6 col-md-offset-3">
          <hr class="m-t-0">
          <p><a href="#">¿Olvidaste tu contraseña?</a></p>
          <p><a href="#">¿Todavía no creaste tu cuenta de Mi Argentina?</a></p>
          <p><a href="#">Ingresar con otro CUIL o pasaporte extranjero</a></p>
        </div>
      </div>
    </div> 
  </div>
</section>
