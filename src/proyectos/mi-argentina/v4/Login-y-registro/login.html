---
layout: mi-argentina-login
---
<script src='https://www.google.com/recaptcha/api.js'></script>

<div class="login-container body-login">
  <section class="container-fluid container-id">
    <div class="row">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2">
            <form method="get" action="loading.html">
              <fieldset>
                <legend>
                  <h1 class="sr-only">Ingresá o creá tu cuenta de Mi Argentina</h1>
                  <h2 aria-hidden="true">Ingresá a tu cuenta</h2>
                </legend>
                <div class="row">
                  <div class="col-xs-12 form-group item-form">
                    <label for="cuil">CUIL o pasaporte extranjero</label>
                    <input type="text" class="form-control" id="cuil" required aria-required="true">
                    <p class="help-block error hidden">Ingresá tu CUIL <br>El CUIL tiene un formato no válido</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12">
                    <label for="password_confirmacion">Contraseña</label>
                    <div class="form-group item-form">
                      <input id="password_confirmacion"  type="password" class="form-control" maxlength="15" " required>
                      <span  class="fa fa-fw fa-eye-slash input-icon" id="eye-password" onclick="viewpassword()" alt="Mostrar contraseña"></span>
                      <p class="help-block error hidden">La contraseña ingresada no es correcta</p>
                    </div>
                    <p><a href="recuperar-contrasena1.html">¿Olvidaste tu contraseña?</a></p>
                  </div>
                </div>
                <div class="row m-t-2">
                  <div class="col-md-8">
                    <button type="submit" class="btn btn-success">Ingresar</button>
                  </div>
                </div>
              
           
            <p class="m-t-2 m-b-1">O ingresá con Facebook o Google<span class="sr-only">Facebook o Google</span></p>
            <div class="m-b-0">
              <button type="submit" onclick="location.href='https://facebook.com'" class="btn btn-link m-r-1"><i class="fa fa-facebook"></i> &nbsp; Facebook</button>
              <button type="submit" onclick="location.href='https://facebook.com'" class="btn btn-link text-danger"><i class="fa fa-google"></i> &nbsp; Google</a></button>
            </div>
            </fieldset>
           </form>
          </div>
        </div>
      </div> 
    </div>
  </section>
  <section class="container-fluid p-t-2 p-b-3">
    <div class="row">
      <div class="container">
        <div class="row">

          <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2">

            <form method="get" action="registro.html">

              <fieldset>
                <legend>

                  <h2>¿No tenés cuenta?</h2>
                </legend>
                <button type="submit" class="btn btn-primary">Creá tu cuenta</button>
                
              </fieldset>
              
              
            </form>
            
          </div>
        </div>
      </div>
    </div>
      
   
  </section>

</div>
  

<script>
  function viewpassword(){
    var clave = document.getElementById('password_confirmacion')
    if(clave.type === 'password'){
      clave.type = 'text'
      document.getElementById('eye-password').classList.remove("fa-eye-slash")
      document.getElementById('eye-password').classList.add("fa-eye")
    }else{
      clave.type = 'password'
      document.getElementById('eye-password').classList.remove("fa-eye")
      document.getElementById('eye-password').classList.add("fa-eye-slash")
    }
    
  }
</script>
