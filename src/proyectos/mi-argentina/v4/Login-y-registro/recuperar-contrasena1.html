---
layout: mi-argentina-login
---

<section class="container-fluid p-t-0">
  <div class="row">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 m-t-3">
        <form method="get" action="login_2.html">
          <div class="form-group">
            <fieldset>
              <legend>
                <h3>Recuperá tu contraseña</h3>
              </legend>
              <div class="row">
              
                <div class="col-md-12">
                   <p class="help-block">Con tu correo electrónico vas a poder generar una nueva contraseña para acceder a tu cuenta.</p>
                  <label for="password_restore">Ingresá tu correo electrónico</label>
                  <div class="form-group item-form">
                    <input id="password_restore" name="password_restore" type="email" class="form-control" maxlength="15">
                    
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-success">Enviar</button>
            </fieldset>
          </div>
        </form>
      </div>
      
      <div class="col-md-6 col-md-offset-3">
        <hr class="m-t-0">
        <p><a href="#">Ingresar con otro CUIL o pasaporte extranjero</a></p>
      </div>
      </div>
      
      
    </div> 
  </div>
</section>
