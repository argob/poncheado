---
layout: mi-argentina
---

<section class="container-fluid p-t-0">
  <div class="row  bg-gray">
    <div class="container">
      <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 m-b-3">
        <h2>Bienvenido</h2>
        <p>Para ingresar a Mi Argentina primero creá tu cuenta.</p>
        <a href="" class="text-primary btn btn-link">CREÁ TU CUENTA DE MI ARGENTINA</a>
      </div> 
    </div>
  </div>
  <div class="row">
    <div class="container">
      <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 m-t-3">
        <form method="get" action="login_2.html">
          <div class="form-group">
            <fieldset>
              <legend>
                <h3>Ingresá a tu cuenta</h3>
              </legend>
              <div class="row">
                <div class="col-sm-6 form-group item-form">
                  <label for="cuil">CUIL</label>
                  <p class="help-block"><a href="https://www.anses.gob.ar/constancia-de-cuil/" aria-label="Ingresá tu CUIL. Si no lo sabés consultá en este enlace de ANSES" target="_blank">Consultá tu CUIL</a></p>
                  <input type="number" class="form-control" id="cuil" required="" aria-required="true">
                  <p class="help-block error hidden">Ingresá tu CUIL <br>El CUIL tiene un formato no válido</p>
                </div>
              </div>
              <button type="submit" class="btn btn-success">Siguiente <i class="fa fa-arrow-right"></i></button>
            </fieldset>
          </div>
        </form>
        <label for="id_number">O ingresá con tu cuenta de Facebook o Google<span class="sr-only">Facebook o Google</span></label>
        <div class="m-b-0">
          <a href="#" class="btn btn-link m-r-1"><i class="fa fa-facebook"></i> &nbsp; Facebook</a>
          <a href="#" class="btn btn-link text-danger"><i class="fa fa-google"></i> &nbsp; Google</a>
        </div>
      </div>
      
      <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <hr>
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
       </div>
      
    </div> 
  </div>
</section>

<script>
  $(function(){
    var next = false;
    $('.well button').on('click', function(event){
      if(!next){
        $('#id_number').focus().attr('aria-describedby', 'id_number_error').after('<span id="id_number_error" class="help-block">El número que ingresaste no está registrado. Por favor intentá de nuevo o <a href="#">registrate</a>.</span>');
        $('#id_number').parent().addClass('has-error');
        next = true;
        return false;
      }
    });
  });
</script>
