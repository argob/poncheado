layout: mi-argentina

<section class="container-fluid p-t-0">
  <div class="row">
    <div class="container">
      <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 m-t-3">
        <p>Ingresaste el CUIL 20-31441444-6</p>
        <form method="get" action="login_2.html">
          <div class="form-group">
            <fieldset>
              <legend>
                <h3>Ingresá a tu contraseña</h3>
              </legend>
              <div class="row">
                <div class="col-md-8">
                  <label for="password_confirmacion">Contraseña de Mi Argentina</label>
                  <div class="form-group item-form">
                    <input id="password_confirmacion" name="password_confirmacion" type="password" class="form-control" maxlength="15">
                    <p class="help-block error hidden">La contraseña ingresada no es correcta</p>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-success">Ingresar</button>
            </fieldset>
          </div>
        </form>
      </div>
      
      <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <hr class="m-t-0">
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        <p><a href="#">¿Todavía no creaste tu cuenta de Mi Argentina?</a></p>
        <p><a href="#">Ingresar con otro CUIL o pasaporte extranjero</a></p>
       </div>
      
    </div> 
  </div>
</section>

<script>
  $(function(){
    var next = false;
    $('.well button').on('click', function(event){
      if(!next){
        $('#id_number').focus().attr('aria-describedby', 'id_number_error').after('<span id="id_number_error" class="help-block">El número que ingresaste no está registrado. Por favor intentá de nuevo o <a href="#">registrate</a>.</span>');
        $('#id_number').parent().addClass('has-error');
        next = true;
        return false;
      }
    });
  });
</script>
