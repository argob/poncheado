---
layout: mi-argentina-login
---
<link rel="stylesheet" href="../../css/miargentina.css">
<section class="container-fluid container-id">
  <div class="row">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2">
        <form method="get" action="login_2.html">
          <div class="form-group">
            <fieldset>
              <legend>
                <h1>Creá una nueva contraseña</h1>
                <p>Para ingresar debés crear una nueva contraseña.</p>
              </legend>
              <div class="row">
                <div class="col-md-12">
                   
                  <label for="new_password">Creá una contraseña nueva</label>
                  <div class="form-group item-form">
                    <input name="new_password" type="password" class="form-control" maxlength="15">
                    <p class="help-block error hidden">Creá una contraseña nueva</p>
                  </div>
                  <div class="form-group item-form">
                    <label for="new_password_repeat">Repetí la contraseña nueva</label>
                    <input name="new_password_repeat" type="password" class="form-control" maxlength="15">
                    <p class="help-block error hidden">Repetí la contraseña nueva</p>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-success">CREAR NUEVA CONTRASEÑA</button>
            </fieldset>
          </div>
        </form>
      </div>
    </div>
  </div> 
</div>
</section>
