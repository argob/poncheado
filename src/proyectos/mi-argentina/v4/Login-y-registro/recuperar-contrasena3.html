---
layout: mi-argentina-login
---

<section class="container-fluid">
  <div class="row">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 m-t-2">
        <form method="get" action="login_2.html">
          <div class="form-group">
            <fieldset>
              <legend>
                <h1>Creá una nueva contraseña de Mi Argentina</h1>
                <p>Para poder ingresar a tu cuenta necesitás crear una nueva contraseña.</p>
              </legend>
              <div class="row">
                <div class="col-md-12">
                   
                  <label for="new_password">Creá una nueva contraseña para Mi Argentina</label>
                  <div class="form-group item-form">
                    <input name="new_password" type="password" class="form-control" maxlength="15">
                    <p class="help-block error hidden">Creá una nueva contraseña para Mi Argentina</p>
                  </div>
                  <div class="form-group item-form">
                    <label for="new_password_repeat">Repetí la misma contraseña para confirmar</label>
                    <input name="new_password_repeat" type="password" class="form-control" maxlength="15">
                    <p class="help-block error hidden">Repetí la misma contraseña para confirmar</p>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-success">CREAR NUEVA CONTRASEÑA</button>
            </fieldset>
          </div>
        </form>
      </div>
    </div>
  </div> 
</div>
</section>
