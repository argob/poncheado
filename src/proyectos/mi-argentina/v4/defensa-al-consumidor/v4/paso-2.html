---
layout: mi-argentina
---
<style>
    #entyModal {
        top: 40%;
        transform: translateY(-40%);
        height: 1000px;
    }
    .enty-select{
        border-bottom: 1px solid #DEE2E6;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }
    .enty-info-select {
        display: flex;
        align-items: flex-end;
    }
</style>
<link rel="stylesheet" href="../../../css/miargentina.css">
<section class="p-y-0">
    <div class="container-fluid">
        <div class="row dashboard">
            <div class="col-lg-3 col-sm-4 sidebar p-l-0 hidden-xs">
                {% include mi-argentina/menu-1-2019_index.html %}
            </div>
            <div class="col-lg-9 col-sm-8 m-y-2">
                <div class="row">
                    <div class="col-xs-12 m-b-1">
                        <div aria-label="breadcrumb">
                            <ol class="breadcrumb p-l-0 p-y-0">
                                <li class="breadcrumb-item">
                                    <a href="../inicio/inicio.html">
                                        Mi Argentina
                                    </a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">
                                    Mis trámites
                                </li>
                            </ol>
                        </div>
                        <h1 class="title-dashboard m-t-0">
                            Reclamo ante Defensa del Consumidor
                        </h1>
                        <hr class="m-y-2" />
                        <p class="help-block">
                            Los datos que tienen un asterisco * son obligatorios.
                        </p>
                    </div>
                </div>
                <!--panel por pasos-->
                <div class="row">
                    <div class="col-md-8" id="main-content">
                        <div class="panels-row-miargentina" aria-live="polite">
                            <div class="panel panel-default panel-border-success panel-nolink">
                                <div class="panel-heading">
                                    <div class="wizard-head">
                                        <div class="connecting-line"></div>
                                        <ul class="nav nav-tabs" role="tablist">

                                            <li role="presentation" class="disabled">
                                                <!-- agregar class "check" para cambiar el número del paso por el icono cuando el paso esté completo-->
                                                <a id="paso-1" href="#step-1" data-toggle="tab" aria-controls="step-1"
                                                    role="tab" title="Completá los siguientes datos">
                                                    <span class="round-tab"><span class="sr-only">Paso 1</span>
                                                        <i class="fa fa-check"></i><span class="stepnumber"
                                                            aria-hidden="true">1</span>
                                                    </span>
                                                </a>
                                            </li>

                                            <li role="presentation" class="active">
                                                <!-- agregar class "check" para cambiar el número del paso por el icono cuando el paso esté completo-->
                                                <a id="paso-2" href="#step-2" data-toggle="tab" aria-controls="step-2"
                                                    role="tab" title="Completá los siguientes datos">
                                                    <span class="round-tab"><span class="sr-only">Paso 2</span>
                                                        <i class="fa fa-check"></i><span class="stepnumber"
                                                            aria-hidden="true">2</span>
                                                    </span>
                                                </a>
                                            </li>
                                            <li role="presentation" class="disabled">
                                                <!-- agregar class "check" para cambiar el número del paso por el icono cuando el paso esté completo-->
                                                <a id="paso-3" href="#step-3" data-toggle="tab" aria-controls="step-3"
                                                    role="tab" title="Completá los siguientes datos">
                                                    <span class="round-tab"><span class="sr-only">Paso 3</span>
                                                        <i class="fa fa-check"></i><span class="stepnumber"
                                                            aria-hidden="true">3</span>
                                                    </span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <form id="DefensaAlConsumidor" role="form">
                                        <div id="errores" rol="alert" aria-live="assertive"
                                            class="alert alert-danger sr-only"></div>
                                        <div class="tab-content" role="tablist">
                                            <div class="tab-pane" role="tabpanel" id="step-1" hidden
                                                aria-labelledby="paso-1">
                                            </div>

                                            <div class="tab-pane active" role="tabpanel" id="step-2" aria-labelledby="paso-2"
                                                >
                                                Activo

                                            </div>
                                            <div class="tab-pane" role="tabpanel" id="step-3" aria-labelledby="paso-3"
                                                hidden>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <a href="index.html" role="button" class="btn btn-link">
                            cancelar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
