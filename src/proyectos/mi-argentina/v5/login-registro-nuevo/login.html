---
layout: mi-id-login
---

<!-- -->
<section class="well">
	<!-- TITULO H2 -->
	<div class="row">
		<h1 class="m-b-1">Ingresa a Mi Argentina</h1>
	</div>
	<!-- FIN TITULO H2 -->
	<form action="#" method="get">
		<div class="row">
			<div class="form-group item-form">
				<label for="cuil">CUIL</label>
				<input type="number" class="form-control" id="cuil" required="" aria-required="true"
                                        aria-invalid="true" title="Ingresa tu CUIL">
					<p class="help-block error hidden" role="alert">Ingresá tu CUIL 
						<br>El CUIL tiene un
                                        formato no válido
						</p>
					</div>
				</div>
				<div class="row">
					<label for="password">Contraseña</label>
					<div class="form-group item-form m-b-0">
						<input id="password" name="password" type="password" class="form-control"
                                minlength="6" aria-describedby="mostrar" aria-required="true" required>
							<p class="help-block error hidden">Usá al menos 6 caracteres</p>
							<p class="help-block error hidden">Ingresá tu contraseña</p>
						</div>
					</div>
					<div class="row">
						<span class="checkbox float-left login-contrasena">
							<label for="opcion" id="mostrar">
								<input id="opcion" name="mostrar" type="checkbox" value="" >Mostrar contraseña
                        
								</label>
							</span>
							<span class="float-right login-contrasena">
								<a href="#">¿Olvidaste tu contraseña?</a>
							</span>
						</div>
						<!-- BOTON INGRESAR -->
						<div class="row">
							<fieldset>
								<button type="submit" class="btn btn-success btn-block">INGRESAR</button>
							</fieldset>
						</div>
						<!-- FIN BOTON INGRESAR  -->
					</form>
				</section>
