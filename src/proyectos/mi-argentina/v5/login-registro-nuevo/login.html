---
layout: mi-id-login
---

<section class="well">
	<div class="row">
		<div class="col-md-12">
			<h1 class="m-b-1">Ingresá a Mi Argentina</h1>
		</div>
	</div>
	<form action="#" method="get">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group item-form">
					<label for="cuil">CUIL</label>
					<input type="number" class="form-control" id="cuil" required="" aria-required="true" aria-invalid="true" title="Ingresa tu CUIL">
					<p class="help-block error hidden" role="alert">Ingresá tu CUIL 
					<br>El CUIL tiene un
					formato no válido</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<label for="password">Contraseña</label>
				<div class="form-group item-form m-b-0">
					<input id="password" name="password" type="password" class="form-control" minlength="6" aria-describedby="mostrar" aria-required="true" required>
					<p class="help-block error hidden">Usá al menos 6 caracteres</p>
					<p class="help-block error hidden">Ingresá tu contraseña</p>
				</div>
			</div>	
		</div>
		<div class="row">
			<div class="col-md-12">
				<span class="checkbox float-left login-contrasena">
					<label for="opcion" id="mostrar">
						<input id="opcion" name="mostrar" type="checkbox" value="" >Mostrar contraseña
					</label>
				</span>
				<span class="float-right login-contrasena">
					<a href="/password/reset/">¿Olvidaste tu contraseña?</a>
				</span>
			</div>	
		</div>
		<div class="row">
			<div class="col-md-12">
				<fieldset>
					<button type="submit" class="btn btn-success btn-block">INGRESAR</button>
				</fieldset>
			</div>
		</div>
	</form>
</section>
