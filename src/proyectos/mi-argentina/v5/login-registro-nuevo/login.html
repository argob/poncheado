---
layout: mi-id-login
---
<!-- -->
<section class="row well">
        <div class="col-md-12">
            <!-- TITULO H2 -->
            <div class="row">

                <div class="col-md-12">

                    <h2>Ingresa a Mi Argentina</h2>

                </div>
            </div>
            <!-- FIN TITULO H2 -->


            <form action="#" method="get">
            <div class="row">
                <div class="col-md-12">
                   
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group item-form">
                                    <label for="cuil">CUIL</label>


                                    <input type="number" class="form-control" id="cuil" required="" aria-required="true"
                                        aria-invalid="true" title="Ingresa tu CUIL">
                                    <p class="help-block error hidden" role="alert">Ingresá tu CUIL <br>El CUIL tiene un
                                        formato no válido</p>
                                </div>
                            </div>
                        </div>
                        
                   
                </div>
            </div>

            <div class="row">
                    <div class="col-md-12">
                        <label for="password">Contraseña</label>
                        <div class="form-group item-form m-b-0">
                            <input id="password" name="password" type="password" class="form-control"
                                minlength="6" aria-describedby="mostrar" aria-required="true" required>

                            <div class="checkbox">
                                <label for="opcion" id="mostrar">
                                    <input id="opcion" name="mostrar" type="checkbox" value="" >Mostrar
                                    la
                                    contraseña
                                </label>
                            </div>


                            <p class="help-block error hidden">Usá al menos 6 caracteres</p>
                            <p class="help-block error hidden">Ingresá tu contraseña</p>
                        </div>
                    </div>
            </div>

            <div class="row m-y-1">
                <div class="col-md-12 text-right">
                    <a href="#">Olvidastes tu contraseña</a>
                </div>
            </div>

            <!-- BOTON INGRESAR -->
            <div class="row">

                    <div class="col-md-12">

                        <button type="submit" class="btn btn-success btn-block">INGRESAR</button>

                    </div>

                </div>
                <!-- FIN BOTON INGRESAR  -->
            </form>

        </div>
        
</section>
