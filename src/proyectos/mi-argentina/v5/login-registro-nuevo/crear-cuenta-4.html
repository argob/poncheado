---
layout: mi-id-login
---

<section class="well">
	<div class="row">
		<div class="col-md-12">
			<div class="alert alert-success">
                <i class="fa fa-check float-left m-r-1 m-b-3"></i> 
                <p class="m-b-0">Tu correo <strong>prueba@prueba.com</strong> fue verificado correctamente.</p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form method="get" action="crear-cuenta-5.html">
				<fieldset>
					<legend class="m-b-0">
						<span class="circle-number">1</span>
						<h1 class="circle-heading">Creá una contraseña</h1>
                    </legend>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="password">Creá una contraseña para Mi Argentina</label>
                            <p class="help-block" id="help-password">Usá al menos 8 caracteres</p>
                            <div class="form-group item-form m-b-0">
                                <input id="password" name="password" type="password" class="form-control" minlength="8" aria-describedby="mostrar" aria-required="true" required>
                                <div class="checkbox login-contrasena">
                                    <label for="opcion" id="mostrar">
                                        <input id="opcion" name="mostrar" type="checkbox" value="" >Mostrar contraseña
                                    </label>
                                </div>
                                <p class="help-block error hidden">Usá al menos 8 caracteres</p>
                                <p class="help-block error hidden">Ingresá tu contraseña</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="password_confirmacion">Repetí la contraseña</label>
                            <div class="form-group item-form">
                                <input id="password_confirmacion" name="password_confirmacion" type="password" class="form-control" maxlength="15"  required>
                                <div class="checkbox login-contrasena">
                                    <label for="opcion" id="mostrar2">
                                        <input id="opcion" name="mostrar2" type="checkbox" value="">Mostrar contraseña
                                    </label>
                                </div>
                                <p class="help-block error hidden">La contraseña ingresada no es correcta</p>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-success btn-block">Siguiente</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
