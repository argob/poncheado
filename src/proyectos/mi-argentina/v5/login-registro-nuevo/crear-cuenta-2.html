---
layout: mi-id-login
---

<section class="well">
	<form method="get" action="crear-cuenta-3.html">
		<fieldset>
			<div class="row">
				<div class="col-md-12">
					<legend>
						<h1 class="m-b-1">Ingresá los siguentes datos</h1>
					</legend>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-5 col-md-4 p-r-0">
					<div class="form-group item-form">
						<label for="tipoDoc">Documento</label>
						<select id="tipoDoc" name="tipodoc" class="form-control" required>
							<option value="CUIL" selected="">CUIL</option>
							<option value="Pasaporte">Pasaporte extranjero</option>
						</select>
						<p class="help-block error hidden">El cuil ya esta en uso</p>
					</div>
				</div>
				<div class="col-xs-7 col-md-8">
					<div class="form-group item-form">
						<label for="numDoc">Número</label>
						<input type="number" min="1" class="form-control" id="numDoc" required aria-required="true">
						<p class="help-block error hidden" role="alert">Ingresá tu número de documento</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 form-group item-form">
					<label for="email">Tu correo electrónico</label>
					<p class="help-block" id="help-email">Escribí el <strong>correo electrónico</strong> que uses habitualmente</p>
					<input type="email" name="email" class="form-control" id="email" required aria-required="true" aria-describedby="help-email">
					<p class="help-block error hidden" role="alert">El correo electrónico tiene un formato no válido</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 form-group item-form">
					<label for="repetiremail">Repetí tu correo electrónico</label>
					<input type="email" name="repetiremail" class="form-control" id="repetiremail" required aria-required="true">
					<p class="help-block error hidden" role="alert">Los correos electrónicos no coinciden</p>
				</div>
			</div>
		</fieldset>
		<div class="row">
			<div class="col-md-12">
				<button type="submit" class="btn btn-success btn-block">Guardar</button>
			</div>
		</div>
	</form>
</section>
