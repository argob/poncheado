<section class="well">
        <div class="col-md-12">

            <!-- FORMULARIO DE DATOS -->
            <div class="row">

                <div class="col-md-12">
                    
                    <form method="get" action="crear-cuenta-3.html">
                        <fieldset>
                            <legend class="col-md-12 p-x-0 m-t-0">
                                <h1>Ingresa los siguentes datos</h1>
                            </legend>

                            <div class="row">
                                <div class="col-xs-5 col-md-4">
                                    <div class="form-group item-form">
                                        <label for="tipoDoc" class="sr-only">tipo de documento</label>
                                        <select id="tipoDoc" name="tipodoc" class="form-control" required>
                                            <option value="CUIL" selected="">CUIL</option>
                                            <option value="DNI">DNI</option>
                                        </select>
                                        <p class="help-block error hidden">El cuil ya esta en uso</p>
                                    </div>
                                </div>

                                <div class="col-xs-7 col-md-8">
                                    <div class="form-group item-form">
                                        <label for="numDoc" class="sr-only">numero de docmuento</label>
                                        <input type="number" min="1" class="form-control" id="numDoc" required
                                            aria-required="true">
                                        <p class="help-block error hidden" role="alert">Ingresá tu número de documento
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 form-group item-form">

                                    <label for="email">Tu correo electrónico</label>
                                    <p id="help-email">Escribí el <strong>correo electrónico</strong> que uses
                                        habitualmente.</p>
                                    <input type="email" name="email" class="form-control" id="email" required
                                        aria-required="true" aria-describedby="help-email">
                                    <p class="help-block error hidden" role="alert">El correo
                                        electrónico tiene un formato no válido</p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 form-group item-form">

                                    <label for="repetiremail">Repetí tu correo electrónico</label>

                                    <input type="email" name="repetiremail" class="form-control" id="repetiremail"
                                        required aria-required="true">
                                    <p class="help-block error hidden" role="alert">El correo
                                        electrónico no coinciden</p>
                                </div>
                            </div>

                            
                        </fieldset>

                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-success btn-block">Guardar</button>
                            </div>
                        </div>
                        
                    </form>
                </div>

            </div>
            <!-- FIN FORMULARIO DE DATOS -->

        </div>


        
</section>
