---
layout: mi-id-login
---
<!-- -->
<section class="row well">
        <div class="col-md-12">
            <!-- TITULO H2 -->
            <div class="row">

                <div class="col-md-12">

                    <h2>Recuperá tu contraseña</h2>
                    
                </div>
            </div>
            <!-- FIN TITULO H2 -->


            <form action="#" method="get">

                <div class="row">
                    <div class="col-md-12 form-group item-form">

                        <label for="email">Ingresa tu correo electrónico para generar una nueva contraseña</label>
                        
                        <input type="email" name="email" class="form-control" id="email" required
                            aria-required="true">
                        <p class="help-block error hidden" role="alert">El correo
                            electrónico tiene un formato no válido</p>
                    </div>
                </div>


            <!-- BOTON INGRESAR -->
            <div class="row">

                    <div class="col-md-12">

                        <button type="submit" class="btn btn-success btn-block">Enviar</button>

                    </div>
                    <div class="col-md-12">

                        <button type="submit" class="btn btn-link btn-block">Volver</button>

                    </div>

                </div>
                <!-- FIN BOTON INGRESAR  -->
            </form>

        </div>
        
</section>
