---
layout: mi-id-login
---

<section class="well">
	<div class="row">
		<div class="col-md-12">
			<form method="get" action="crear-cuenta-6.html">
				<fieldset>
					<legend class="m-b-0">
						<span class="circle-number">2</span>
						<h1 class="circle-heading">Completá tus datos</h1>
                    </legend>
					<div class="row">
						<div class="col-md-12 form-group item-form">
							<label for="cuil">CUIL</label>
                            <p class="help-block hidden">Sin guiones ni barras</p>
                            <input type="number" class="form-control" id="cuil" required aria-required="true" aria-invalid="false" title="Ingresa tu CUIL" disabled value="12345678901">
                            <p class="login-contrasena m-b-0">¿No es tu CUIL? <a href="#">Modificar CUIL</a></p>
                            <p class="help-block error hidden" role="alert">Ingresá tu CUIL <br>El CUIL tiene un formato no válido</p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 form-group item-form">
							<label for="nombre">Nombres</label>
							<input type="text" name="name" class="form-control" id="nombre" required="" aria-required="true">
							<p class="help-block error hidden">Ingresá tu nombre</p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 form-group item-form">
							<label for="apellido">Apellidos</label>
							<input type="text" name="lastname" class="form-control" id="apellido" required="" aria-required="true">
							<p class="help-block error hidden">Ingresá tu apellido</p>
						</div>
					</div>
                    <div class="row">
                        <div class="form-group col-md-12 item-form">
                            <label for="birthday">Fecha de nacimiento</label>
                            <p class="help-block">Sin guiones ni barras</p>
                            <input type="date" class="form-control" id="birthday" required="" aria-required="true">
                            <p class="help-block error hidden">Ingresá una fecha válida</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <fieldset>
                                <legend>
                                    <label>Sexo</label>
                                    <p class="help-block">Como aparece en tu DNI</p>
                                </legend>
                                <div class="form-group item-form">
                                    <label for="f" class="radio-inline">
                                        <input type="radio" name="sexo" id="f" value="F" required="" aria-required="true">Femenino
                                    </label>
                                    <label for="m" class="radio-inline">
                                        <input type="radio" name="sexo" id="m" value="M" required="" aria-required="true">Masculino
                                    </label>
                                    <p class="help-block error hidden p-y-1">Ingresá tu sexo</p>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </fieldset>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-success btn-block">Siguiente</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
