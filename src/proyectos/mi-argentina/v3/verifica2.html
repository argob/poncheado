<section class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
      <h2>Verificá tu cuenta de Argentina.gob.ar</h2>
      <p>Ingresá tu número de trámite para continuar.</p>
      
      <div class="well p-x-3 p-y-2">
        <form method="get" action="login_2.html">
          <div class="form-group">
            <label class="control-label lead" for="id_number">Número de trámite</label>
            <input id="id_number" class="form-control input-lg" type="number" name="id_number"> 
          </div>
          <div class="form-group m-b-0">
            <button type="submit" class="btn btn-success">Continuar &nbsp; <i class="fa fa-arrow-right"></i></button>
          </div>
          </form>
        
      </div>
      <p><a href="#">¿Todavía no estás registrado?</a></p>
      <p><a href="#">No recuerdo mi contraseña</a></p>
      <p><a href="#">Términos y condiciones</a></p>
    </div>
  </div>
</section>

<script>
  $(function(){
    var next = false;
    $('.well button').on('click', function(event){
      if(!next){
        $('#id_number').focus().attr('aria-describedby', 'id_number_error').after('<span id="id_number_error" class="help-block">El número que ingresaste no está registrado. Por favor intentá de nuevo o <a href="#">registrate</a>.</span>');
        $('#id_number').parent().addClass('has-error');
        next = true;
        return false;
      }
    });
  });
</script>
