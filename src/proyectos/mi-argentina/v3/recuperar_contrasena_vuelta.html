<section class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
      <h1 class="h2">Recuperá tu contraseña</h1>
      <p>Por favor ingresá una nueva contraseña para poder acceder a tu cuenta de Mi Argentina.</p>

      <div class="well p-x-3 p-y-2">
        <form method="get" action="dashboard.html">
          <div class="form-group">
            <label class="control-label" for="password">Contraseña</label>
            <input id="password" class="form-control input-lg" type="password" name="password">
          </div>
          <div class="form-group">
            <label class="control-label" for="password2">Repetir contraseña</label>
            <input id="password2" class="form-control input-lg" type="password" name="password2">
          </div>
          <div class="form-group m-b-0">
            <button type="submit" class="btn btn-success">Ingresar</button>
          </div>
        </form>
      </div>
      <p class="lead">Ingresaste el CUIL 20-33444888-6.</p>
      <p><a href="#">Ingresar con otro CUIL o pasaporte</a></p>
      <p><a href="#">Nunca registré mi CUIL y no puedo ingresar</a></p>
    </div>
  </div>
</section>
